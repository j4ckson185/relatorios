<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Motoboy</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* ... (mantenha o CSS anterior) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal do Motoboy</h1>
        <div id="userInfo" class="info-box">
            <h2>Suas Informações</h2>
            <p>Nome: <span id="nomeUsuario"></span></p>
            <p>Email: <span id="emailUsuario"></span></p>
        </div>
        <div id="desafioInfo" class="info-box">
            <h2>Desafio Semanal</h2>
            <p id="desafioDescricao"></p>
            <div class="progress-bar">
                <span class="progress-bar-fill" id="progressoDesafio"></span>
            </div>
            <p>Progresso: <span id="progressoTexto"></span></p>
        </div>
        <div id="estatisticas" class="info-box">
            <h2>Suas Estatísticas</h2>
            <p>Entregas Realizadas: <span id="entregasRealizadas"></span></p>
            <p>Avaliação Média: <span id="avaliacaoMedia"></span></p>
            <p>Pontos Acumulados: <span id="pontosAcumulados"></span></p>
        </div>
        <div id="debugInfo" class="info-box">
            <h2>Informações de Depuração</h2>
            <p>Status de Autenticação: <span id="authStatus"></span></p>
            <p>UID do Usuário: <span id="userUID"></span></p>
            <p>Dados do Usuário: <pre id="userData"></pre></p>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência ao banco de dados
        const db = firebase.database();

        // Função para carregar dados do usuário
        function carregarDadosUsuario(uid) {
            document.getElementById('authStatus').textContent = 'Autenticado';
            document.getElementById('userUID').textContent = uid;

            db.ref('usuarios/' + uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('userData').textContent = JSON.stringify(userData, null, 2);

                if (userData) {
                    document.getElementById('nomeUsuario').textContent = userData.nome || 'Não definido';
                    document.getElementById('emailUsuario').textContent = userData.email || 'Não definido';
                    document.getElementById('desafioDescricao').textContent = userData.desafioSemana || 'Nenhum desafio atual';
                    
                    const progresso = userData.progressoDesafio || 0;
                    const meta = userData.metaDesafio || 1;
                    const percentual = (progresso / meta) * 100;
                    document.getElementById('progressoDesafio').style.width = percentual + '%';
                    document.getElementById('progressoTexto').textContent = `${progresso}/${meta}`;
                    
                    document.getElementById('entregasRealizadas').textContent = userData.entregasRealizadas || 0;
                    document.getElementById('avaliacaoMedia').textContent = (userData.avaliacaoMedia || 0).toFixed(1);
                    document.getElementById('pontosAcumulados').textContent = userData.pontosAcumulados || 0;
                } else {
                    console.error('Dados do usuário não encontrados no banco de dados');
                    alert('Erro: Dados do usuário não encontrados. Por favor, contate o suporte.');
                }
            }).catch((error) => {
                console.error('Erro ao carregar dados do usuário:', error);
                alert('Erro ao carregar dados do usuário. Por favor, tente novamente mais tarde.');
            });
        }

        // Verificar autenticação do usuário
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                carregarDadosUsuario(user.uid);
            } else {
                document.getElementById('authStatus').textContent = 'Não Autenticado';
                document.getElementById('userUID').textContent = 'N/A';
                document.getElementById('userData').textContent = 'N/A';
                console.log('Usuário não está autenticado');
                // Você pode decidir redirecionar para a página de login aqui
                // window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
