<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            width: 60%;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0055aa;
        }
        #previsao {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #nome-cidade {
            font-size: 2em;
            color: #0066cc;
            margin-bottom: 20px;
            text-align: center;
        }
        .info-principal {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }
        .temperatura {
            font-size: 4em;
            font-weight: bold;
            color: #0066cc;
        }
        .descricao {
            font-size: 1.5em;
            text-transform: capitalize;
        }
        #icone-tempo {
            width: 100px;
            height: 100px;
        }
        .info-secundaria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .info-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .info-item h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .escondido {
            display: none;
        }
        #erro {
            color: #cc0000;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        #botao-geolocalizacao {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #botao-geolocalizacao:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Previsão do Tempo</h1>
    <form id="formulario-cidade">
        <input type="text" id="cidade" placeholder="Digite o nome da cidade" required>
        <button type="submit">Buscar</button>
    </form>
    <button id="botao-geolocalizacao">Usar Minha Localização</button>
    <div id="erro" class="escondido"></div>
    <div id="previsao" class="escondido">
        <h2 id="nome-cidade"></h2>
        <div class="info-principal">
            <img id="icone-tempo" src="" alt="Ícone do tempo">
            <div>
                <div class="temperatura"><span id="temperatura"></span>°C</div>
                <div class="descricao" id="descricao"></div>
            </div>
        </div>
        <div class="info-secundaria">
            <div class="info-item">
                <h3>Sensação Térmica</h3>
                <p><span id="sensacao"></span>°C</p>
            </div>
            <div class="info-item">
                <h3>Umidade</h3>
                <p><span id="umidade"></span>%</p>
            </div>
            <div class="info-item">
                <h3>Vento</h3>
                <p><span id="vento"></span> km/h</p>
            </div>
            <div class="info-item">
                <h3>Probabilidade de Chuva</h3>
                <p><span id="prob-chuva"></span>%</p>
            </div>
            <div class="info-item">
                <h3>Nascer do Sol</h3>
                <p><span id="nascer-sol"></span></p>
            </div>
            <div class="info-item">
                <h3>Pôr do Sol</h3>
                <p><span id="por-sol"></span></p>
            </div>
        </div>
    </div>

    <script>
        // O script JavaScript permanece o mesmo
    </script>
</body>
</html>
