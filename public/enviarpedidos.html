<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabana Açaí - Sistema de Entrega</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        .pedido {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .pedido h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .pedido p {
            margin: 5px 0;
        }
        .pedido-status {
            font-weight: bold;
            text-transform: uppercase;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
        #userEmail {
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabana Açaí - Sistema de Entrega</h1>
    </header>
    <nav>
        <div>
            <button id="pedidosBtn">Pedidos</button>
            <button id="novoPedidoBtn">Novo Pedido</button>
        </div>
        <div>
            <span id="userEmail"></span>
            <button id="logoutBtn">Sair</button>
        </div>
    </nav>
    <main>
        <section id="pedidosSection">
            <h2>Pedidos</h2>
            <div id="pedidosList"></div>
        </section>
        <section id="novoPedidoSection" style="display:none;">
            <h2>Novo Pedido</h2>
            <form id="novoPedidoForm">
                <input type="text" id="customerName" placeholder="Nome do Cliente" required>
                <input type="tel" id="customerPhone" placeholder="Telefone do Cliente">
                <input type="text" id="address" placeholder="Endereço" required>
                <textarea id="items" placeholder="Itens do Pedido (formato: quantidade x item - preço)" required></textarea>
                <input type="number" id="total" placeholder="Total do Pedido" step="0.01" required>
                <select id="paymentMethod" required>
                    <option value="">Selecione a forma de pagamento</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="PIX">PIX</option>
                </select>
                <select id="motoboySelect" required>
                    <option value="">Selecione um Motoboy</option>
                </select>
                <button type="submit">Salvar Pedido</button>
            </form>
            <button id="cancelBtn">Cancelar</button>
        </section>
    </main>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let motoboys = [
            { id: 1, name: "Moisés", email: "moises110723@gmail.com" },
            { id: 2, name: "Giovanni", email: "giovanni.silva18@gmail.com" },
            { id: 3, name: "Fellipe Matheus", email: "fellipeirineu90@gmail.com" },
            { id: 4, name: "Felipe Augusto", email: "felipeaugusto02001@gmail.com" },
            { id: 5, name: "Boaz", email: "boazd3@gmail.com" },
            { id: 6, name: "Jackson", email: "musculacaoatual@gmail.com" }
        ];

        const pedidosBtn = document.getElementById('pedidosBtn');
        const novoPedidoBtn = document.getElementById('novoPedidoBtn');
        const pedidosSection = document.getElementById('pedidosSection');
        const novoPedidoSection = document.getElementById('novoPedidoSection');
        const novoPedidoForm = document.getElementById('novoPedidoForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const motoboySelect = document.getElementById('motoboySelect');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmailElement = document.getElementById('userEmail');

        pedidosBtn.addEventListener('click', () => {
            pedidosSection.style.display = 'block';
            novoPedidoSection.style.display = 'none';
        });

        novoPedidoBtn.addEventListener('click', () => {
            pedidosSection.style.display = 'none';
            novoPedidoSection.style.display = 'block';
        });

        cancelBtn.addEventListener('click', () => {
            novoPedidoForm.reset();
            pedidosSection.style.display = 'block';
            novoPedidoSection.style.display = 'none';
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log('Usuário deslogado com sucesso');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
            });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('Usuário autenticado:', user.email);
                userEmailElement.textContent = user.email;
                loadPedidos();
            } else {
                console.log('Usuário não está autenticado');
                window.location.href = 'index.html';
            }
        });

        function populateMotoboySelect() {
            motoboys.forEach(motoboy => {
                const option = document.createElement('option');
                option.value = motoboy.id;
                option.textContent = motoboy.name;
                motoboySelect.appendChild(option);
            });
        }

        novoPedidoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const address = document.getElementById('address').value;
            const items = document.getElementById('items').value;
            const total = parseFloat(document.getElementById('total').value);
            const paymentMethod = document.getElementById('paymentMethod').value;
            const motoboyId = motoboySelect.value;

            if (!motoboyId) {
                alert('Por favor, selecione um motoboy.');
                return;
            }

            const motoboy = motoboys.find(m => m.id === parseInt(motoboyId));

            const newPedido = {
                customerName,
                customerPhone,
                address,
                items: items.split('\n').map(item => {
                    const [quantity, name, price] = item.split(' - ');
                    return { quantity: quantity.split('x')[0].trim(), name: name.trim(), price: parseFloat(price.replace('R$', '').trim()) };
                }),
                total,
                paymentMethod,
                motoboyId: parseInt(motoboyId),
                motoboyName: motoboy.name,
                motoboyEmail: motoboy.email,
                orderDate: Date.now(),
                status: 'Pendente'
            };

            // Salvar o pedido no Firebase
            const newPedidoRef = database.ref('pedidos').push();
            newPedidoRef.set(newPedido)
                .then(() => {
                    alert('Pedido salvo com sucesso!');
                    novoPedidoForm.reset();
                    pedidosSection.style.display = 'block';
                    novoPedidoSection.style.display = 'none';
                    loadPedidos();
                })
                .catch((error) => {
                    console.error('Erro ao salvar pedido:', error);
                    alert('Erro ao salvar pedido. Por favor, tente novamente.');
                });
        });

        function loadPedidos() {
            const pedidosList = document.getElementById('pedidosList');
            pedidosList.innerHTML = '';

            database.ref('pedidos').on('value', (snapshot) => {
                pedidosList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const pedido = childSnapshot.val();
                    const pedidoElement = document.createElement('div');
                    pedidoElement.className = 'pedido';
                    pedidoElement.innerHTML = `
                        <h3>Pedido #${childSnapshot.key}</h3>
                        <p><strong>Cliente:</strong> ${pedido.customerName}</p>
                        <p><strong>Telefone:</strong> ${pedido.customerPhone || 'Não informado'}</p>
                        <p><strong>Endereço:</strong> ${pedido.address}</p>
                        <p><strong>Itens:</strong></p>
                        <ul>
                            ${pedido.items.map(item => `<li>${item.quantity}x ${item.name} - R$ ${item.price.toFixed(2)}</li>`).join('')}
                        </ul>
                        <p><strong>Total:</strong> R$ ${pedido.total.toFixed(2)}</p>
                        <p><strong>Forma de Pagamento:</strong> ${pedido.paymentMethod}</p>
                        <p><strong>Motoboy:</strong> ${pedido.motoboyName}</p>
                        <p><strong>Data do Pedido:</strong> ${new Date(pedido.orderDate).toLocaleString()}</p>
                        <p class="pedido-status"><strong>Status:</strong> ${pedido.status}</p>
                    `;
                    pedidosList.appendChild(pedidoElement);
                });
            });
        }

        // Inicialização
        populateMotoboySelect();
    </script>
</body>
</html>
