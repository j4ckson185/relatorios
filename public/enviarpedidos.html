<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabana Açaí - Sistema de Entrega</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5em;
        }
        nav button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        .pedido {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabana Açaí - Sistema de Entrega</h1>
    </header>
    <nav>
        <button id="pedidosBtn">Pedidos</button>
        <button id="novoPedidoBtn">Novo Pedido</button>
    </nav>
    <main>
        <section id="pedidosSection">
            <h2>Pedidos</h2>
            <div id="pedidosList"></div>
        </section>
        <section id="novoPedidoSection" style="display:none;">
            <h2>Novo Pedido</h2>
            <form id="novoPedidoForm">
                <input type="text" id="customerName" placeholder="Nome do Cliente" required>
                <input type="text" id="address" placeholder="Endereço" required>
                <textarea id="items" placeholder="Itens do Pedido" required></textarea>
                <select id="motoboySelect">
                    <option value="">Selecione um Motoboy</option>
                </select>
                <button type="submit">Salvar Pedido</button>
                <button type="button" id="cancelBtn">Cancelar</button>
            </form>
        </section>
    </main>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
  authDomain: "cabana-8d55e.firebaseapp.com",
  databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
  projectId: "cabana-8d55e",
  storageBucket: "cabana-8d55e.appspot.com",
  messagingSenderId: "706144237954",
  appId: "1:706144237954:web:345c10370972486afc779b",
  measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let motoboys = [
            { id: 1, name: "Moisés", email: "moises110723@gmail.com" },
            { id: 2, name: "Giovanni", email: "giovanni.silva18@gmail.com" },
            { id: 3, name: "Fellipe Matheus", email: "fellipeirineu90@gmail.com" },
            { id: 4, name: "Felipe Augusto", email: "felipeaugusto02001@gmail.com" },
            { id: 5, name: "Boaz", email: "boazd3@gmail.com" },
            { id: 6, name: "Jackson", email: "musculacaoatual@gmail.com" }
        ];

        const pedidosBtn = document.getElementById('pedidosBtn');
        const novoPedidoBtn = document.getElementById('novoPedidoBtn');
        const pedidosSection = document.getElementById('pedidosSection');
        const novoPedidoSection = document.getElementById('novoPedidoSection');
        const novoPedidoForm = document.getElementById('novoPedidoForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const motoboySelect = document.getElementById('motoboySelect');

        pedidosBtn.addEventListener('click', () => {
            pedidosSection.style.display = 'block';
            novoPedidoSection.style.display = 'none';
        });

        novoPedidoBtn.addEventListener('click', () => {
            pedidosSection.style.display = 'none';
            novoPedidoSection.style.display = 'block';
        });

        cancelBtn.addEventListener('click', () => {
            novoPedidoForm.reset();
            pedidosSection.style.display = 'block';
            novoPedidoSection.style.display = 'none';
        });

        function populateMotoboySelect() {
            motoboys.forEach(motoboy => {
                const option = document.createElement('option');
                option.value = motoboy.id;
                option.textContent = motoboy.name;
                motoboySelect.appendChild(option);
            });
        }

        novoPedidoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const address = document.getElementById('address').value;
            const items = document.getElementById('items').value;
            const motoboyId = motoboySelect.value;

            if (!motoboyId) {
                alert('Por favor, selecione um motoboy.');
                return;
            }

            const motoboy = motoboys.find(m => m.id === parseInt(motoboyId));

            const newPedido = {
                customerName,
                address,
                items,
                motoboyId: parseInt(motoboyId),
                motoboyName: motoboy.name,
                motoboyEmail: motoboy.email,
                timestamp: Date.now()
            };

            // Salvar o pedido no Firebase
            const newPedidoRef = database.ref('pedidos').push();
            newPedidoRef.set(newPedido)
                .then(() => {
                    alert('Pedido salvo com sucesso!');
                    novoPedidoForm.reset();
                    pedidosSection.style.display = 'block';
                    novoPedidoSection.style.display = 'none';
                    loadPedidos();
                })
                .catch((error) => {
                    console.error('Erro ao salvar pedido:', error);
                    alert('Erro ao salvar pedido. Por favor, tente novamente.');
                });
        });

        function loadPedidos() {
            const pedidosList = document.getElementById('pedidosList');
            pedidosList.innerHTML = '';

            database.ref('pedidos').on('value', (snapshot) => {
                pedidosList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const pedido = childSnapshot.val();
                    const pedidoElement = document.createElement('div');
                    pedidoElement.className = 'pedido';
                    pedidoElement.innerHTML = `
                        <p><strong>Cliente:</strong> ${pedido.customerName}</p>
                        <p><strong>Endereço:</strong> ${pedido.address}</p>
                        <p><strong>Itens:</strong> ${pedido.items}</p>
                        <p><strong>Motoboy:</strong> ${pedido.motoboyName}</p>
                    `;
                    pedidosList.appendChild(pedidoElement);
                });
            });
        }

        // Inicialização
        populateMotoboySelect();
        loadPedidos();
    </script>
</body>
</html>
