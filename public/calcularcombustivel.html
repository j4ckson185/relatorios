<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rota e Combustível para Motoboys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Rota e Combustível</h1>
        <label for="origem">Endereço de origem:</label>
        <input type="text" id="origem" required>
        
        <label for="destino">Endereço de destino:</label>
        <input type="text" id="destino" required>
        
        <label for="consumo">Consumo da moto (km/l):</label>
        <input type="number" id="consumo" step="0.1" required>
        
        <label for="preco">Preço do combustível (R$/l):</label>
        <input type="number" id="preco" step="0.01" required>
        
        <button onclick="calcularRota()">Calcular Rota</button>
        
        <div id="map"></div>
        <div id="resultado"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&libraries=places"></script>
    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let autocompleteOrigem;
        let autocompleteDestino;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -14.235, lng: -51.9253},
                zoom: 4
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            autocompleteOrigem = new google.maps.places.Autocomplete(
                document.getElementById('origem'),
                {types: ['geocode']}
            );
            autocompleteDestino = new google.maps.places.Autocomplete(
                document.getElementById('destino'),
                {types: ['geocode']}
            );
        }

        function calcularRota() {
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const consumo = parseFloat(document.getElementById('consumo').value);
            const preco = parseFloat(document.getElementById('preco').value);

            if (!origem || !destino || isNaN(consumo) || isNaN(preco)) {
                alert('Por favor, preencha todos os campos com valores válidos.');
                return;
            }

            const request = {
                origin: origem,
                destination: destino,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    const distancia = result.routes[0].legs[0].distance.value / 1000; // converte metros para km
                    const duracao = result.routes[0].legs[0].duration.text;

                    const litrosNecessarios = distancia / consumo;
                    const custoTotal = litrosNecessarios * preco;

                    const resultado = document.getElementById('resultado');
                    resultado.innerHTML = `
                        <p>Distância total: ${distancia.toFixed(2)} km</p>
                        <p>Tempo estimado: ${duracao}</p>
                        <p>Combustível necessário: ${litrosNecessarios.toFixed(2)} litros</p>
                        <p>Custo estimado: R$ ${custoTotal.toFixed(2)}</p>
                    `;
                } else {
                    alert('Não foi possível calcular a rota. Por favor, verifique os endereços.');
                }
            });
        }

        initMap();
    </script>
</body>
</html>
