<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface do Motoboy - Cabana Açaí</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        .pedido {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .pedido h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .pedido p {
            margin: 5px 0;
        }
        .pedido-status {
            font-weight: bold;
            text-transform: uppercase;
        }
        #userEmail {
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interface do Motoboy - Cabana Açaí</h1>
    </header>
    <nav>
        <span id="userEmail"></span>
        <button id="logoutBtn">Sair</button>
    </nav>
    <main>
        <h2>Pedidos Disponíveis</h2>
        <div id="pedidosList"></div>
    </main>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        const logoutBtn = document.getElementById('logoutBtn');
        const pedidosList = document.getElementById('pedidosList');
        const userEmailElement = document.getElementById('userEmail');

        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log('Usuário deslogado com sucesso');
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
            });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('Usuário autenticado:', user.email);
                userEmailElement.textContent = user.email;
                loadPedidosForMotoboy(user.email);
            } else {
                console.log('Usuário não está autenticado');
                window.location.href = 'login.html';
            }
        });

        function loadPedidosForMotoboy(motoboyEmail) {
            database.ref('pedidos').orderByChild('motoboyEmail').equalTo(motoboyEmail).on('value', (snapshot) => {
                pedidosList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const pedido = childSnapshot.val();
                    const pedidoElement = document.createElement('div');
                    pedidoElement.className = 'pedido';
                    pedidoElement.innerHTML = `
                        <h3>Pedido #${childSnapshot.key}</h3>
                        <p><strong>Cliente:</strong> ${pedido.customerName}</p>
                        <p><strong>Telefone:</strong> ${pedido.customerPhone || 'Não informado'}</p>
                        <p><strong>Endereço:</strong> ${pedido.address}</p>
                        <p><strong>Itens:</strong></p>
                        <ul>
                            ${pedido.items.map(item => `<li>${item.quantity}x ${item.name} - R$ ${item.price.toFixed(2)}</li>`).join('')}
                        </ul>
                        <p><strong>Total:</strong> R$ ${pedido.total.toFixed(2)}</p>
                        <p><strong>Forma de Pagamento:</strong> ${pedido.paymentMethod}</p>
                        <p><strong>Data do Pedido:</strong> ${new Date(pedido.orderDate).toLocaleString()}</p>
                        <p class="pedido-status"><strong>Status:</strong> ${pedido.status}</p>
                    `;
                    pedidosList.appendChild(pedidoElement);
                });
            });
        }
    </script>
</body>
</html>
