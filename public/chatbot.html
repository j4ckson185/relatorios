<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 700px; /* Ajuste a altura conforme necessário */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transform: scale(1.5); /* Ajuste o nível de zoom conforme necessário */
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/o39fDRhRRBb6vNLHrO8Rs"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
