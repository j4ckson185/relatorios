<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem na página */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Ajusta a altura para ocupar toda a altura da visualização */
            overflow: hidden; /* Garante que não haja barras de rolagem no contêiner */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transform: scale(1.5); /* Ajuste o valor para o nível de zoom desejado */
            transform-origin: 0 0; /* Ajusta a origem do zoom para o canto superior esquerdo */
            /* Ajusta a posição para manter o conteúdo visível */
            margin-left: -25%;
            margin-top: -25%;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/o39fDRhRRBb6vNLHrO8Rs"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
