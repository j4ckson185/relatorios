<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem na página */
        }

        .iframe-container {
            position: relative;
            width: 100vw; /* Ocupa toda a largura da visualização */
            height: 100vh; /* Ocupa toda a altura da visualização */
            overflow: hidden; /* Garante que não haja barras de rolagem no contêiner */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/o39fDRhRRBb6vNLHrO8Rs"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
