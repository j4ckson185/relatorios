    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
        }
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #chat-form {
            display: flex;
            padding: 20px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #audio-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .sent {
            background-color: #e1ffc7;
            margin-left: auto;
        }
        .received {
            background-color: #f0f0f0;
        }
        .chat-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .chat-item:hover {
            background-color: #e0e0e0;
        }
        #clear-all-chats {
            margin-top: 20px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #audio-recording {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

    <div id="chat-container">
        <div id="chat-header">Chat Atendimento</div>
        <div id="chat-messages"></div>
        <div id="chat-form">

            <button type="button" id="send-button">Enviar</button>
            <button type="button" id="audio-button">Gravar Áudio</button>
        </div>
    </div>
    <div id="audio-recording">Gravando...</div>
