<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            background-color: #e5ddd5;
            height: 500px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
        }
        #sendButton, #recordButton {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .audio-recording {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
        }
        .audio-recording-time {
            margin-right: 10px;
        }
        .audio-recording-cancel {
            margin-left: auto;
            cursor: pointer;
        }
    </style>
</head>
