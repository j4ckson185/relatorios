<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online Cabana</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
        }
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #chat-form {
            display: flex;
            padding: 20px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #audio-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .sent {
            background-color: #e1ffc7;
            margin-left: auto;
        }
        .received {
            background-color: #f0f0f0;
        }
        .chat-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .chat-item:hover {
            background-color: #e0e0e0;
        }
        #clear-all-chats {
            margin-top: 20px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #audio-recording {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Chats</h3>
        <div id="chat-list"></div>
        <button id="clear-all-chats">Limpar Todos os Chats</button>
    </div>
    <div id="chat-container">
        <div id="chat-header">Chat Atendimento</div>
        <div id="chat-messages"></div>
        <div id="chat-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button type="button" id="send-button">Enviar</button>
            <button type="button" id="audio-button">Gravar Áudio</button>
        </div>
    </div>
    <div id="audio-recording">Gravando...</div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const audioButton = document.getElementById('audio-button');
        const audioRecording = document.getElementById('audio-recording');
        const chatList = document.getElementById('chat-list');
        const clearAllChatsButton = document.getElementById('clear-all-chats');

        let currentChat = null;

        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.sender === 'Atendente' ? 'sent' : 'received');
            if (message.type === 'text') {
                messageElement.textContent = `${message.sender}: ${message.text}`;
            } else if (message.type === 'audio') {
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = message.text;
                messageElement.appendChild(audioElement);
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            if (message.sender !== 'Atendente' && !document.getElementById(message.sender)) {
                updateChatList(message);
            }
            if (currentChat === message.sender || currentChat === null) {
                addMessageToChat(message);
            }
            showNotification(message);
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const message = {
                    sender: 'Atendente',
                    text: messageText,
                    type: 'text',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    recipient: currentChat || 'general'
                };
                database.ref('messages').push(message)
                    .then(() => {
                        console.log('Mensagem enviada com sucesso');
                        messageInput.value = '';
                    })
                    .catch((error) => {
                        console.error('Erro ao enviar mensagem:', error);
                    });
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        let mediaRecorder;
        let audioChunks = [];

        audioButton.addEventListener('click', () => {
            if (audioButton.textContent === 'Gravar Áudio') {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = e => {
                            audioChunks.push(e.data);
                            if (mediaRecorder.state === 'inactive') {
                                let blob = new Blob(audioChunks, { type: 'audio/webm' });
                                let audioURL = URL.createObjectURL(blob);
                                const message = {
                                    sender: 'Atendente',
                                    text: audioURL,
                                    type: 'audio',
                                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                                    recipient: currentChat || 'general'
                                };
                                database.ref('messages').push(message);
                                audioChunks = [];
                            }
                        };
                        mediaRecorder.start();
                        audioRecording.style.display = 'flex';
                        audioButton.textContent = 'Parar Gravação';
                    })
                    .catch(error => {
                        console.error('Erro ao acessar o microfone:', error);
                    });
            } else if (audioButton.textContent === 'Parar Gravação') {
                mediaRecorder.stop();
                audioRecording.style.display = 'none';
                audioButton.textContent = 'Gravar Áudio';
            }
        });

        function showNotification(message) {
            if (Notification.permission === "granted" && message.sender !== 'Atendente') {
                const notification = new Notification("Nova mensagem no chat", {
                    body: `${message.sender}: ${message.text}`,
                    icon: 'https://example.com/icon.png' // Substitua com o URL do seu ícone
                });
                notification.onclick = function() {
                    window.focus();
                    this.close();
                };
                // Emitir som de notificação
                const audio = new Audio('https://example.com/notification.mp3'); // Substitua com o URL do seu som de notificação
                audio.play();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        showNotification(message);
                    }
                });
            }
        }

        function requestNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("Permissão de notificação concedida");
                    }
                });
            }
        }

        requestNotificationPermission();

        function updateChatList(message) {
            const chatItem = document.createElement('div');
            chatItem.id = message.sender;
            chatItem.className = 'chat-item';
            chatItem.textContent = message.sender;
            chatItem.onclick = () => {
                currentChat = message.sender;
                chatMessages.innerHTML = '';
                database.ref('messages').orderByChild('sender').equalTo(message.sender).once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        addMessageToChat(childSnapshot.val());
                    });
                });
                database.ref('messages').orderByChild('recipient').equalTo(message.sender).once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        addMessageToChat(childSnapshot.val());
                    });
                });
            };
            chatList.appendChild(chatItem);
        }

        clearAllChatsButton.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todos os chats?')) {
                database.ref('messages').remove();
                chatList.innerHTML = '';
                chatMessages.innerHTML = '';
                currentChat = null;
            }
        });
    </script>
</body>
</html>
