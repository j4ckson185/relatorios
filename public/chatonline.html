<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online Cabana</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
        }
        #send-button {
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #online-users {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="online-users">Usuários online: 0</div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button type="submit" id="send-button">Enviar</button>
        </form>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const onlineUsersElement = document.getElementById('online-users');

        // Gerar um ID único para o usuário
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);

        // Função para adicionar mensagem ao chat
        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Listener para novas mensagens no Firebase
        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            addMessageToChat(message);
        });

        // Enviar mensagem
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                database.ref('messages').push(message);
                messageInput.value = '';
            }
        });

        // Atualizar status online
        const userStatusDatabaseRef = database.ref('/status/' + userId);
        const isOfflineForDatabase = {
            state: 'offline',
            last_changed: firebase.database.ServerValue.TIMESTAMP,
        };
        const isOnlineForDatabase = {
            state: 'online',
            last_changed: firebase.database.ServerValue.TIMESTAMP,
        };

        database.ref('.info/connected').on('value', function(snapshot) {
            if (snapshot.val() == false) {
                return;
            };

            userStatusDatabaseRef.onDisconnect().set(isOfflineForDatabase).then(function() {
                userStatusDatabaseRef.set(isOnlineForDatabase);
            });
        });

        // Contar usuários online
        const connectedRef = database.ref('.info/connected');
        const onlineUsersRef = database.ref('status');

        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                onlineUsersRef.once('value').then((snapshot) => {
                    const count = snapshot.numChildren();
                    onlineUsersElement.textContent = `Usuários online: ${count}`;
                });
            }
        });

        onlineUsersRef.on('child_added', (snapshot) => {
            onlineUsersRef.once('value').then((snapshot) => {
                const count = snapshot.numChildren();
                onlineUsersElement.textContent = `Usuários online: ${count}`;
            });
        });

        onlineUsersRef.on('child_removed', (snapshot) => {
            onlineUsersRef.once('value').then((snapshot) => {
                const count = snapshot.numChildren();
                onlineUsersElement.textContent = `Usuários online: ${count}`;
            });
        });
    </script>
</body>
</html>
