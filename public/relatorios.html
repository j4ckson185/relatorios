<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Foody Delivery - Cabana Açaí</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-item {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatórios Foody Delivery</h1>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label for="dateFilter">Data:</label>
                    <input type="date" id="dateFilter">
                </div>
                <div class="filter-item">
                    <label for="courierFilter">Motoqueiro:</label>
                    <select id="courierFilter">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="statusFilter">Situação do Pedido:</label>
                    <select id="statusFilter" multiple>
                        <option value="">Todas</option>
                        <option value="open">Aberto</option>
                        <option value="accepted">Aceito</option>
                        <option value="ready">Pronto</option>
                        <option value="onGoing">A Caminho</option>
                        <option value="dispatched">Despachado</option>
                        <option value="closed">Finalizado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Forma de Pagamento:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="paymentMethod" value="money"> Dinheiro</label>
                        <label><input type="checkbox" name="paymentMethod" value="card"> Cartão</label>
                        <label><input type="checkbox" name="paymentMethod" value="online"> Online</label>
                    </div>
                </div>
            </div>
            <button onclick="applyFilters()">Buscar</button>
            <button onclick="exportToExcel()">Exportar para Excel</button>
        </div>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>ID do Pedido</th>
                    <th>Cliente</th>
                    <th>Motoqueiro</th>
                    <th>Situação</th>
                    <th>Forma de Pagamento</th>
                    <th>Endereço</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>

        <div class="summary">
            <p>Total de Entregas: <span id="totalEntregas">0</span></p>
            <p>Valor Total: R$ <span id="valorTotal">0.00</span></p>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders/proxy';
        const authToken = '8d7c77946d534444a168bb7da794febf';
        const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/';

        let allOrders = [];

        async function fetchOrders() {
            try {
                const now = new Date();
                const startDate = formatDate(new Date(now.setDate(now.getDate() - 7))); // Busca pedidos dos últimos 7 dias
                const endDate = formatDate(new Date());
                const response = await axios.get(firebaseFunctionUrl, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    params: {
                        url: `${foodyApiUrl}?startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`
                    }
                });
                allOrders = response.data;
                populateCourierFilter();
                applyFilters();
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                document.getElementById('reportBody').innerHTML = '<tr><td colspan="7">Erro ao carregar dados. Por favor, tente novamente mais tarde.</td></tr>';
            }
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function populateCourierFilter() {
            const courierFilter = document.getElementById('courierFilter');
            courierFilter.innerHTML = '<option value="">Todos</option>';
            const couriers = new Set();
            allOrders.forEach(order => {
                if (order.courier) {
                    couriers.add(order.courier.courierName);
                }
            });
            couriers.forEach(courier => {
                const option = document.createElement('option');
                option.value = courier;
                option.textContent = courier;
                courierFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const courierFilter = document.getElementById('courierFilter').value;
            const statusFilter = Array.from(document.getElementById('statusFilter').selectedOptions).map(option => option.value);
            const paymentFilter = Array.from(document.querySelectorAll('input[name="paymentMethod"]:checked')).map(checkbox => checkbox.value);

            const filteredOrders = allOrders.filter(order => {
                const dateMatch = !dateFilter || order.creationDate.startsWith(dateFilter);
                const courierMatch = !courierFilter || (order.courier && order.courier.courierName === courierFilter);
                const statusMatch = statusFilter.length === 0 || statusFilter.includes(order.status);
                const paymentMatch = paymentFilter.length === 0 || paymentFilter.includes(order.paymentMethod);
                return dateMatch && courierMatch && statusMatch && paymentMatch;
            });

            updateReportTable(filteredOrders);
            updateSummary(filteredOrders);
        }

        function updateReportTable(orders) {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '';
            orders.forEach(order => {
                const row = reportBody.insertRow();
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customer.customerName}</td>
                    <td>${order.courier ? order.courier.courierName : 'N/A'}</td>
                    <td>${getStatusDisplay(order.status)}</td>
                    <td>${getPaymentMethodDisplay(order.paymentMethod)}</td>
                    <td>${order.deliveryPoint.address}</td>
                    <td>R$ ${order.orderTotal.toFixed(2)}</td>
                `;
            });
        }

        function updateSummary(orders) {
            const totalEntregas = orders.length;
            const valorTotal = orders.reduce((sum, order) => sum + order.orderTotal, 0);
            
            document.getElementById('totalEntregas').textContent = totalEntregas;
            document.getElementById('valorTotal').textContent = valorTotal.toFixed(2);
        }

        function getStatusDisplay(status) {
            const statusMap = {
                'open': 'Aberto',
                'accepted': 'Aceito',
                'ready': 'Pronto',
                'onGoing': 'A Caminho',
                'dispatched': 'Despachado',
                'closed': 'Finalizado',
                'cancelled': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodDisplay(method) {
            const methodMap = {
                'money': 'Dinheiro',
                'card': 'Cartão',
                'online': 'Online'
            };
            return methodMap[method] || method;
        }

        function exportToExcel() {
            // Implementar a exportação para Excel aqui
            alert('Funcionalidade de exportação para Excel ainda não implementada.');
        }

        // Atualização em tempo real
        function startRealTimeUpdates() {
            setInterval(fetchOrders, 30000); // Atualiza a cada 30 segundos
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders();
            startRealTimeUpdates();
        });
    </script>
</body>
</html>
