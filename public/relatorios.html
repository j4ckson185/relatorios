<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Entregas - Cabana Açaí</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos anteriores mantidos */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Relatório de Entregas - Cabana Açaí</h1>
        </header>

        <div class="filters">
            <!-- Filtros anteriores mantidos -->
        </div>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Motoboy</th>
                    <th>Status</th>
                    <th>Forma de Pagamento</th>
                    <th>Endereço</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>

        <div class="summary" id="reportSummary">
            <!-- Resumo será inserido aqui -->
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders/proxy';
        const authToken = '8d7c77946d534444a168bb7da794febf';
        const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/';

        let allOrders = [];

        async function fetchOrders() {
            try {
                const now = new Date();
                const startDate = formatDate(new Date(now.setDate(now.getDate() - 7))); // Busca pedidos dos últimos 7 dias
                const endDate = formatDate(new Date());
                const response = await axios.get(firebaseFunctionUrl, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    params: {
                        url: `${foodyApiUrl}?startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`
                    }
                });
                allOrders = response.data;
                populateCourierFilter();
                applyFilters();
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                document.getElementById('reportBody').innerHTML = '<tr><td colspan="7">Erro ao carregar dados. Por favor, tente novamente mais tarde.</td></tr>';
            }
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function populateCourierFilter() {
            const courierFilter = document.getElementById('courierFilter');
            courierFilter.innerHTML = '<option value="">Todos</option>';
            const couriers = new Set();
            allOrders.forEach(order => {
                if (order.courier) {
                    couriers.add(order.courier.courierName);
                }
            });
            couriers.forEach(courier => {
                const option = document.createElement('option');
                option.value = courier;
                option.textContent = courier;
                courierFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const courierFilter = document.getElementById('courierFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = Array.from(document.getElementById('statusFilter').selectedOptions).map(option => option.value);
            const paymentFilter = Array.from(document.getElementById('paymentFilter').selectedOptions).map(option => option.value);

            const filteredOrders = allOrders.filter(order => {
                const courierMatch = !courierFilter || (order.courier && order.courier.courierName === courierFilter);
                const dateMatch = !dateFilter || order.creationDate.startsWith(dateFilter);
                const statusMatch = statusFilter.length === 0 || statusFilter.includes(order.status);
                const paymentMatch = paymentFilter.length === 0 || paymentFilter.includes(order.paymentMethod);
                return courierMatch && dateMatch && statusMatch && paymentMatch;
            });

            updateReportTable(filteredOrders);
            updateSummary(filteredOrders);
        }

        function updateReportTable(orders) {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '';
            orders.forEach(order => {
                const row = reportBody.insertRow();
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customer.customerName}</td>
                    <td>${order.courier ? order.courier.courierName : 'N/A'}</td>
                    <td>${getStatusDisplay(order.status)}</td>
                    <td>${getPaymentMethodDisplay(order.paymentMethod)}</td>
                    <td>${order.deliveryPoint.address}</td>
                    <td>R$ ${order.orderTotal.toFixed(2)}</td>
                `;
            });
        }

        function updateSummary(orders) {
            const totalDeliveries = orders.length;
            const totalValue = orders.reduce((sum, order) => sum + order.orderTotal, 0);
            const sameAddressDeliveries = countSameAddressDeliveries(orders);

            const summaryHTML = `
                <h2>Resumo</h2>
                <div class="summary-item">
                    <span class="summary-label">Total de Entregas:</span>
                    <span>${totalDeliveries}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Valor Total:</span>
                    <span>R$ ${totalValue.toFixed(2)}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Entregas para Mesma Casa:</span>
                    <span>${sameAddressDeliveries}</span>
                </div>
            `;

            document.getElementById('reportSummary').innerHTML = summaryHTML;
        }

        function countSameAddressDeliveries(orders) {
            const addressCount = {};
            let sameAddressCount = 0;

            orders.forEach(order => {
                const address = order.deliveryPoint.address;
                addressCount[address] = (addressCount[address] || 0) + 1;
                if (addressCount[address] > 1) {
                    sameAddressCount++;
                }
            });

            return sameAddressCount;
        }

        function getStatusDisplay(status) {
            const statusMap = {
                'open': 'Aberto',
                'accepted': 'Aceito',
                'ready': 'Pronto',
                'onGoing': 'A Caminho',
                'closed': 'Finalizado',
                'cancelled': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodDisplay(method) {
            const methodMap = {
                'money': 'Dinheiro',
                'card': 'Cartão',
                'online': 'Online'
            };
            return methodMap[method] || method;
        }

        // Atualização em tempo real
        function startRealTimeUpdates() {
            setInterval(fetchOrders, 30000); // Atualiza a cada 30 segundos
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders();
            startRealTimeUpdates();
        });
    </script>
</body>
</html>
