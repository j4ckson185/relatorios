<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Motoboys - Foody Delivery</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .motoboy-report {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .metric {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .metric span {
            font-size: 1.2em;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório de Motoboys</h1>
        <div id="motoboyReports"></div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders/proxy';
        const authToken = '8d7c77946d534444a168bb7da794febf';
        const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/';

        function formatDate(date) {
            return date.toISOString().replace(/\.\d{3}Z$/, '-03:00');
        }

        async function fetchOrders() {
            try {
                const now = new Date();
                const startDate = formatDate(new Date(now.getTime() - 24 * 60 * 60 * 1000)); // 24 horas atrás
                const endDate = formatDate(now);
                
                const response = await axios.get(firebaseFunctionUrl, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    params: {
                        url: `${foodyApiUrl}?startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`
                    }
                });
                return response.data;
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                throw error;
            }
        }

        function processOrders(orders) {
            const motoboyStats = {};

            orders.forEach(order => {
                if (order.courier && order.courier.courierName) {
                    const motoboyName = order.courier.courierName;
                    if (!motoboyStats[motoboyName]) {
                        motoboyStats[motoboyName] = {
                            totalOrders: 0,
                            completedOrders: 0,
                            ongoingOrders: 0,
                            totalEarnings: 0,
                            averageDeliveryTime: 0,
                            statusCounts: {}
                        };
                    }

                    motoboyStats[motoboyName].totalOrders++;
                    motoboyStats[motoboyName].statusCounts[order.status] = (motoboyStats[motoboyName].statusCounts[order.status] || 0) + 1;

                    if (order.status === 'delivered') {
                        motoboyStats[motoboyName].completedOrders++;
                        motoboyStats[motoboyName].totalEarnings += order.courierFee || 0;
                        // Calcula o tempo de entrega (assumindo que temos campos de data de criação e entrega)
                        if (order.creationDate && order.deliveryDate) {
                            const deliveryTime = new Date(order.deliveryDate) - new Date(order.creationDate);
                            motoboyStats[motoboyName].averageDeliveryTime += deliveryTime;
                        }
                    } else if (order.status === 'onGoing') {
                        motoboyStats[motoboyName].ongoingOrders++;
                    }
                }
            });

            // Calcula a média do tempo de entrega
            Object.values(motoboyStats).forEach(stats => {
                if (stats.completedOrders > 0) {
                    stats.averageDeliveryTime = stats.averageDeliveryTime / stats.completedOrders / (1000 * 60); // Converte para minutos
                }
            });

            return motoboyStats;
        }

        function displayMotoboyReports(motoboyStats) {
            const reportsContainer = document.getElementById('motoboyReports');
            reportsContainer.innerHTML = '';

            Object.entries(motoboyStats).forEach(([motoboyName, stats]) => {
                const reportDiv = document.createElement('div');
                reportDiv.className = 'motoboy-report';
                reportDiv.innerHTML = `
                    <h2>${motoboyName}</h2>
                    <div class="metric">Total de Pedidos: <span>${stats.totalOrders}</span></div>
                    <div class="metric">Pedidos Concluídos: <span>${stats.completedOrders}</span></div>
                    <div class="metric">Pedidos em Andamento: <span>${stats.ongoingOrders}</span></div>
                    <div class="metric">Ganhos Totais: <span>R$ ${stats.totalEarnings.toFixed(2)}</span></div>
                    <div class="metric">Tempo Médio de Entrega: <span>${stats.averageDeliveryTime.toFixed(2)} min</span></div>
                    <div class="chart-container">
                        <canvas id="chart-${motoboyName.replace(/\s+/g, '-')}"></canvas>
                    </div>
                `;
                reportsContainer.appendChild(reportDiv);

                // Cria o gráfico de status dos pedidos
                const ctx = document.getElementById(`chart-${motoboyName.replace(/\s+/g, '-')}`).getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(stats.statusCounts),
                        datasets: [{
                            data: Object.values(stats.statusCounts),
                            backgroundColor: [
                                '#FF6384',
                                '#36A2EB',
                                '#FFCE56',
                                '#4BC0C0',
                                '#9966FF'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Distribuição de Status dos Pedidos'
                        }
                    }
                });
            });
        }

        async function updateReports() {
            try {
                const orders = await fetchOrders();
                const motoboyStats = processOrders(orders);
                displayMotoboyReports(motoboyStats);
            } catch (error) {
                console.error('Erro ao atualizar relatórios:', error);
                document.getElementById('motoboyReports').innerHTML = '<p>Erro ao carregar relatórios. Por favor, tente novamente mais tarde.</p>';
            }
        }

        // Atualiza os relatórios inicialmente e a cada 5 minutos
        updateReports();
        setInterval(updateReports, 5 * 60 * 1000);
    </script>
</body>
</html>
