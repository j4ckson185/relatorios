<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Motoboys - Foody Delivery</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .motoboy-report {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .metric {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .metric span {
            font-size: 1.2em;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .pie-chart-container {
            height: 200px;
            width: 200px;
            margin: 0 auto;
        }
        .date-filter {
            margin-bottom: 20px;
        }
        .date-filter label, .date-filter input {
            margin-right: 10px;
        }
        #debug {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório de Motoboys</h1>
        <div class="date-filter">
            <label for="startDate">Data Inicial:</label>
            <input type="date" id="startDate">
            <label for="endDate">Data Final:</label>
            <input type="date" id="endDate">
            <button onclick="updateReports()">Filtrar</button>
        </div>
        <div id="motoboyReports"></div>
        <div id="debug"></div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders/proxy';
        const authToken = '8d7c77946d534444a168bb7da794febf';
        const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/';

        function debug(message) {
            console.log(message);
            const debugElement = document.getElementById('debug');
            debugElement.textContent += message + '\n';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function formatDate(date) {
            return date ? date.toISOString().replace(/\.\d{3}Z$/, '-03:00') : 'undefined';
        }

        function parseDate(dateString) {
            if (!dateString) {
                return null;
            }
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                debug(`Data inválida: ${dateString}`);
                return null;
            }
            return date;
        }

        async function fetchOrders() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            debug(`Buscando pedidos de ${startDate} até ${endDate}`);
            
            try {
                const response = await axios.get(firebaseFunctionUrl, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    params: {
                        url: `${foodyApiUrl}?startDate=${encodeURIComponent(startDate)}T00:00:00-03:00&endDate=${encodeURIComponent(endDate)}T23:59:59-03:00`
                    }
                });
                debug(`Pedidos recebidos: ${response.data.length}`);
                return response.data;
            } catch (error) {
                debug(`Erro ao buscar pedidos: ${error.message}`);
                throw error;
            }
        }

        function processOrders(orders) {
            const motoboyStats = {};

            debug(`Processando ${orders.length} pedidos`);

            orders.forEach(order => {
                if (order.courier && order.courier.courierName) {
                    const motoboyName = order.courier.courierName;
                    if (!motoboyStats[motoboyName]) {
                        motoboyStats[motoboyName] = {
                            totalOrders: 0,
                            completedOrders: 0,
                            ongoingOrders: 0,
                            totalEarnings: 0,
                            totalDeliveryTime: 0,
                            statusCounts: {},
                            deliveriesPerHour: Array(24).fill(0)
                        };
                    }

                    motoboyStats[motoboyName].totalOrders++;
                    motoboyStats[motoboyName].statusCounts[order.status] = (motoboyStats[motoboyName].statusCounts[order.status] || 0) + 1;

                    const onGoingDate = parseDate(order.onGoingDate);
                    const closedDate = parseDate(order.closedDate);
                    const deliveredDate = parseDate(order.deliveredDate);

                    debug(`${motoboyName}: Pedido ${order.id} - Status: ${order.status}, onGoingDate: ${formatDate(onGoingDate)}, closedDate: ${formatDate(closedDate)}, deliveredDate: ${formatDate(deliveredDate)}`);

                    if (order.status === 'closed' || order.status === 'delivered') {
                        motoboyStats[motoboyName].completedOrders++;
                        motoboyStats[motoboyName].totalEarnings += 3; // R$3 por entrega concluída

                        if (onGoingDate && (closedDate || deliveredDate)) {
                            const endDate = closedDate || deliveredDate;
                            const deliveryTime = endDate - onGoingDate;
                            if (deliveryTime > 0) {
                                motoboyStats[motoboyName].totalDeliveryTime += deliveryTime;
                                debug(`${motoboyName}: Pedido ${order.id} - Tempo de entrega: ${deliveryTime / 60000} minutos`);
                                const deliveryHour = endDate.getHours();
                                motoboyStats[motoboyName].deliveriesPerHour[deliveryHour]++;
                            } else {
                                debug(`${motoboyName}: Pedido ${order.id} - Tempo de entrega inválido (${deliveryTime} ms)`);
                            }
                        } else {
                            debug(`${motoboyName}: Pedido ${order.id} - Dados de tempo incompletos para pedido concluído`);
                        }
                    } else if (order.status === 'onGoing') {
                        motoboyStats[motoboyName].ongoingOrders++;
                        
                        if (onGoingDate) {
                            const currentTime = new Date();
                            const deliveryTime = currentTime - onGoingDate;
                            if (deliveryTime > 0) {
                                motoboyStats[motoboyName].totalDeliveryTime += deliveryTime;
                                debug(`${motoboyName}: Pedido ${order.id} (em andamento) - Tempo até agora: ${deliveryTime / 60000} minutos`);
                            } else {
                                debug(`${motoboyName}: Pedido ${order.id} - Tempo de entrega inválido para pedido em andamento (${deliveryTime} ms)`);
                            }
                        } else {
                            debug(`${motoboyName}: Pedido ${order.id} - Sem data de início válida para pedido em andamento`);
                        }
                    } else {
                        debug(`${motoboyName}: Pedido ${order.id} - Status não processado: ${order.status}`);
                    }
                } else {
                    debug(`Pedido ${order.id} - Sem informações de motoboy`);
                }
            });

            Object.entries(motoboyStats).forEach(([name, stats]) => {
                const totalOrdersWithTime = stats.completedOrders + stats.ongoingOrders;
                debug(`${name}: Total de pedidos com tempo: ${totalOrdersWithTime}, Tempo total: ${stats.totalDeliveryTime / 60000} minutos`);
                if (totalOrdersWithTime > 0) {
                    stats.averageDeliveryTime = stats.totalDeliveryTime / totalOrdersWithTime / (1000 * 60); // Converte para minutos
                    debug(`${name}: Tempo médio de entrega - ${stats.averageDeliveryTime.toFixed(2)} minutos`);
                } else {
                    debug(`${name}: Sem entregas concluídas ou em andamento`);
                }
            });

            return motoboyStats;
        }

        function displayMotoboyReports(motoboyStats) {
            const reportsContainer = document.getElementById('motoboyReports');
            reportsContainer.innerHTML = '';

            debug(`Exibindo relatórios para ${Object.keys(motoboyStats).length} motoboys`);

            Object.entries(motoboyStats).forEach(([motoboyName, stats]) => {
                const reportDiv = document.createElement('div');
                reportDiv.className = 'motoboy-report';
                reportDiv.innerHTML = `
                    <h2>${motoboyName}</h2>
                    <div class="metric">Total de Pedidos: <span>${stats.totalOrders}</span></div>
                    <div class="metric">Pedidos Concluídos: <span>${stats.completedOrders}</span></div>
                    <div class="metric">Pedidos em Andamento: <span>${stats.ongoingOrders}</span></div>
                    <div class="metric">Ganhos Totais: <span>R$ ${stats.totalEarnings.toFixed(2)}</span></div>
                    <div class="metric">Tempo Médio de Entrega: <span>${stats.averageDeliveryTime ? stats.averageDeliveryTime.toFixed(2) + ' min' : 'N/A'}</span></div>
                    <div class="pie-chart-container">
                        <canvas id="status-chart-${motoboyName.replace(/\s+/g, '-')}"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="hourly-chart-${motoboyName.replace(/\s+/g, '-')}"></canvas>
                    </div>
                `;
                reportsContainer.appendChild(reportDiv);

                // Gráfico de status dos pedidos
                const statusCtx = document.getElementById(`status-chart-${motoboyName.replace(/\s+/g, '-')}`).getContext('2d');
                new Chart(statusCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(stats.statusCounts),
                        datasets: [{
                            data: Object.values(stats.statusCounts),
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        title: {
                            display: true,
                            text: 'Distribuição de Status dos Pedidos'
                        }
                    }
                });

                // Gráfico de entregas por hora
                const hourlyCtx = document.getElementById(`hourly-chart-${motoboyName.replace(/\s+/g, '-')}`).getContext('2d');
                new Chart(hourlyCtx, {
                    type: 'bar',
                    data: {
                        labels: Array.from({length: 24}, (_, i) => `${i}h`),
                        datasets: [{
                            label: 'Entregas por Hora',
                            data: stats.deliveriesPerHour,
                            backgroundColor: '#36A2EB'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        title: {
                            display: true,
                            text: 'Entregas por Hora'
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            });
        }

async function updateReports() {
            try {
                debug("Iniciando atualização dos relatórios");
                const orders = await fetchOrders();
                debug(`Amostra de pedidos recebidos: ${JSON.stringify(orders.slice(0, 2))}`);
                const motoboyStats = processOrders(orders);
                displayMotoboyReports(motoboyStats);
                debug("Relatórios atualizados com sucesso");
            } catch (error) {
                debug(`Erro ao atualizar relatórios: ${error.message}`);
                document.getElementById('motoboyReports').innerHTML = '<p>Erro ao carregar relatórios. Por favor, tente novamente mais tarde.</p>';
            }
        }

        // Função para inicializar a página
        function initPage() {
            // Configurar a data inicial como 8 de agosto de 2024
            const initialDate = new Date('2024-08-08T00:00:00-03:00');
            document.getElementById('startDate').valueAsDate = initialDate;
            document.getElementById('endDate').valueAsDate = new Date();

            // Atualiza os relatórios inicialmente
            updateReports();

            // Configura a atualização automática a cada 5 minutos
            setInterval(updateReports, 5 * 60 * 1000);
        }

        // Inicializa a página quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
