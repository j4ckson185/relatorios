<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Gerenciamento de Motoboys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #editForm {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .quick-access {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .quick-access a {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .quick-access a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel Administrativo - Gerenciamento de Motoboys</h1>
        
        <div class="quick-access">
            <a href="createorder.html">Pedidos Foody Delivery</a>
            <a href="chatbot.html">Chatbot</a>
            <a href="ganhos.html">Informar Ganhos</a>
            <a href="motoboy-report.html">Entregas Motoboys em Tempo Real</a>
            <a href="portalmotoboy.html">Portal Motoboy Desafios</a>
            <a href="previsao.html">Previsão do Tempo</a>
            <a href="rastrear.html">Rastrear Pedidos</a>
            <a href="waze.html">Waze</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Desafio Atual</th>
                    <th>Progresso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="motoboyList">
                <!-- Os dados dos motoboys serão inseridos aqui dinamicamente -->
            </tbody>
        </table>

        <button onclick="showAddForm()">Adicionar Novo Motoboy</button>

        <div id="editForm" style="display: none;">
            <h2 id="formTitle">Editar Motoboy</h2>
            <form id="motoboyForm">
                <input type="hidden" id="motoboyId">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="challenge">Desafio Atual:</label>
                <input type="text" id="challenge">
                <label for="progress">Progresso:</label>
                <input type="text" id="progress">
                <button type="submit">Salvar</button>
                <button type="button" onclick="hideForm()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Simulação de dados dos motoboys (substitua por dados reais do seu backend)
        let motoboys = [
            { id: 1, name: "João Silva", email: "joao@example.com", challenge: "100 entregas", progress: "75%" },
            { id: 2, name: "Maria Santos", email: "maria@example.com", challenge: "50 entregas", progress: "90%" }
        ];

        function renderMotoboys() {
            const motoboyList = document.getElementById('motoboyList');
            motoboyList.innerHTML = '';
            motoboys.forEach(motoboy => {
                motoboyList.innerHTML += `
                    <tr>
                        <td>${motoboy.name}</td>
                        <td>${motoboy.email}</td>
                        <td>${motoboy.challenge}</td>
                        <td>${motoboy.progress}</td>
                        <td>
                            <button onclick="editMotoboy(${motoboy.id})">Editar</button>
                            <button onclick="deleteMotoboy(${motoboy.id})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        }

        function showAddForm() {
            document.getElementById('formTitle').textContent = 'Adicionar Novo Motoboy';
            document.getElementById('motoboyForm').reset();
            document.getElementById('motoboyId').value = '';
            document.getElementById('editForm').style.display = 'block';
        }

        function editMotoboy(id) {
            const motoboy = motoboys.find(m => m.id === id);
            if (motoboy) {
                document.getElementById('formTitle').textContent = 'Editar Motoboy';
                document.getElementById('motoboyId').value = motoboy.id;
                document.getElementById('name').value = motoboy.name;
                document.getElementById('email').value = motoboy.email;
                document.getElementById('challenge').value = motoboy.challenge;
                document.getElementById('progress').value = motoboy.progress;
                document.getElementById('editForm').style.display = 'block';
            }
        }

        function hideForm() {
            document.getElementById('editForm').style.display = 'none';
        }

        function deleteMotoboy(id) {
            if (confirm('Tem certeza que deseja excluir este motoboy?')) {
                motoboys = motoboys.filter(m => m.id !== id);
                renderMotoboys();
            }
        }

        document.getElementById('motoboyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('motoboyId').value;
            const motoboy = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                challenge: document.getElementById('challenge').value,
                progress: document.getElementById('progress').value
            };

            if (id) {
                // Editar motoboy existente
                const index = motoboys.findIndex(m => m.id === parseInt(id));
                motoboys[index] = motoboy;
            } else {
                // Adicionar novo motoboy
                motoboys.push(motoboy);
            }

            renderMotoboys();
            hideForm();
        });

        // Renderiza a lista inicial de motoboys
        renderMotoboys();
    </script>
</body>
</html>
