<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pedido - Foody Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Criar Novo Pedido</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="authToken">
                Token de Autorização
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="authToken" type="text" placeholder="Insira o token de autorização">
        </div>

        <form id="orderForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">
                    Nome do Cliente
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="customerName" type="text" placeholder="Nome do Cliente">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerPhone">
                    Telefone do Cliente
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="customerPhone" type="text" placeholder="Telefone do Cliente">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="street">
                    Rua
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="street" type="text" placeholder="Nome da Rua">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="streetNumber">
                    Número
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="streetNumber" type="text" placeholder="Número da Casa">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="complement">
                    Complemento
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="complement" type="text" placeholder="Complemento">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="neighborhood">
                    Bairro
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="neighborhood" type="text" placeholder="Bairro">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
                    Cidade
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="city" type="text" placeholder="Cidade">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="state">
                    Estado
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="state" type="text" placeholder="Estado">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
                    País
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="country" type="text" placeholder="País">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="zipCode">
                    CEP
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="zipCode" type="text" placeholder="CEP">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="items">
                    Itens do Pedido (JSON)
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="items" placeholder='[{"name": "Item 1", "quantity": 1, "price": 10.00}]'></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Método de Pagamento
                </label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="paymentMethod" value="MONEY">
                        <span class="ml-2">Dinheiro</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="paymentMethod" value="CREDIT_CARD">
                        <span class="ml-2">Cartão de Crédito</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="paymentMethod" value="PIX">
                        <span class="ml-2">PIX</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="orderTotal">
                    Valor Total
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="orderTotal" type="number" step="0.01" placeholder="Valor Total">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="notes">
                    Observações
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="notes" placeholder="Observações"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="submitOrder()">
                    Criar Pedido
                </button>
            </div>
        </form>

        <div id="debugInfo" class="mt-4 p-4 bg-gray-200 rounded">
            <h2 class="text-lg font-bold mb-2">Informações de Debug:</h2>
            <pre id="debugText" class="whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        function appendDebugInfo(info) {
            const debugText = document.getElementById('debugText');
            debugText.textContent += info + '\n';
        }

        async function submitOrder() {
            const debugText = document.getElementById('debugText');
            debugText.textContent = ''; // Limpa informações de debug anteriores

            const authToken = document.getElementById('authToken').value;
            if (!authToken) {
                alert('Por favor, insira um token de autorização.');
                appendDebugInfo('Erro: Token de autorização não fornecido');
                return;
            }

            appendDebugInfo(`Token usado: ${authToken.substring(0, 10)}...`);

            const order = {
                customer: {
                    name: document.getElementById('customerName').value,
                    phone: document.getElementById('customerPhone').value
                },
                deliveryAddress: {
                    street: document.getElementById('street').value,
                    streetNumber: document.getElementById('streetNumber').value,
                    complement: document.getElementById('complement').value,
                    neighborhood: document.getElementById('neighborhood').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    country: document.getElementById('country').value,
                    zipCode: document.getElementById('zipCode').value
                },
                items: JSON.parse(document.getElementById('items').value),
                payment: {
                    method: document.querySelector('input[name="paymentMethod"]:checked').value,
                    total: parseFloat(document.getElementById('orderTotal').value)
                },
                notes: document.getElementById('notes').value
            };

            appendDebugInfo(`Dados do pedido: ${JSON.stringify(order, null, 2)}`);

            const apiUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/foodyDeliveryApi/createOrder';

            try {
                appendDebugInfo(`Iniciando requisição para: ${apiUrl}`);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify(order)
                });

                appendDebugInfo(`Status da resposta: ${response.status}`);

                const responseText = await response.text();
                appendDebugInfo(`Resposta bruta: ${responseText}`);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Falha ao analisar resposta como JSON: ${responseText}`);
                }

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                appendDebugInfo(`Resposta processada: ${JSON.stringify(data, null, 2)}`);
                alert('Pedido criado com sucesso!');
                console.log(data);
                document.getElementById('orderForm').reset();
            } catch (error) {
                appendDebugInfo(`Erro capturado: ${error.message}`);
                alert('Erro ao criar pedido: ' + error.message);
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
