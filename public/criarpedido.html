<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pedido - Foody Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="loginForm" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Login</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Usuário
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Usuário">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Senha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="login()">
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <div id="orderFormContainer" class="container mx-auto p-4" style="display: none;">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Criar Novo Pedido</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="authToken">
                Token de Autorização
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="authToken" type="text" placeholder="Insira o token de autorização">
            <button onclick="saveToken()" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Salvar Token
            </button>
        </div>

        <form id="orderForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="orderId">
                    ID do Pedido
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="orderId" type="text" placeholder="ID do Pedido" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">
                    Nome do Cliente
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="customerName" type="text" placeholder="Nome do Cliente" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerPhone">
                    Telefone do Cliente
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="customerPhone" type="text" placeholder="Telefone do Cliente" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="street">
                    Logradouro
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="street" type="text" placeholder="Logradouro" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="streetNumber">
                    Número
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="streetNumber" type="text" placeholder="Número" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="neighborhood">
                    Bairro
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="neighborhood" type="text" placeholder="Bairro" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="complement">
                    Complemento
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="complement" type="text" placeholder="Complemento">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="zipCode">
                    CEP
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="zipCode" type="text" placeholder="CEP" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                    Status
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status" required>
                    <option value="">Selecione o status</option>
                    <option value="open">Open</option>
                    <option value="ready">Ready</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="items">
                    Detalhes do Pedido
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="items" placeholder="Digite os detalhes do pedido aqui" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Método de Pagamento
                </label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="paymentMethod" value="MONEY" required>
                        <span class="ml-2">Dinheiro</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="paymentMethod" value="CARD">
                        <span class="ml-2">Cartão</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="paymentMethod" value="ONLINE">
                        <span class="ml-2">Pg Online (online)</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="orderTotal">
                    Valor Total
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="orderTotal" type="number" step="0.01" placeholder="Valor Total" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="notes">
                    Observações
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="notes" placeholder="Observações"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="submitOrder()">
                    Criar Pedido
                </button>
            </div>
        </form>

        <div id="debugInfo" class="mt-4 p-4 bg-gray-200 rounded">
            <h2 class="text-lg font-bold mb-2">Informações de Debug:</h2>
            <pre id="debugText" class="whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'saberviagens') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('orderFormContainer').style.display = 'block';
                loadToken();
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }

        function loadToken() {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                document.getElementById('authToken').value = savedToken;
            }
        }

        function saveToken() {
            const token = document.getElementById('authToken').value;
            localStorage.setItem('authToken', token);
            alert('Token salvo com sucesso!');
        }

        function appendDebugInfo(info) {
            const debugText = document.getElementById('debugText');
            debugText.textContent += info + '\n';
        }

        async function submitOrder() {
            const debugText = document.getElementById('debugText');
            debugText.textContent = '';

            const authToken = document.getElementById('authToken').value;
            if (!authToken) {
                alert('Por favor, insira um token de autorização.');
                appendDebugInfo('Erro: Token de autorização não fornecido');
                return;
            }

            appendDebugInfo(`Token usado: ${authToken.substring(0, 10)}...`);

            try {
                const order = {
                    id: document.getElementById('orderId').value,
                    customer: {
                        customerName: document.getElementById('customerName').value,
                        customerPhone: document.getElementById('customerPhone').value
                    },
                    deliveryPoint: {
                        address: `${document.getElementById('street').value}, ${document.getElementById('streetNumber').value}, ${document.getElementById('neighborhood').value}`,
                    },
                    deliveryAddress: {
                        street: document.getElementById('street').value,
                        streetNumber: document.getElementById('streetNumber').value,
                        complement: document.getElementById('complement').value,
                        neighborhood: document.getElementById('neighborhood').value,
                        zipCode: document.getElementById('zipCode').value
                    },
                    orderDetails: document.getElementById('orderDetails').value,
                    payment: {
                        method: document.querySelector('input[name="paymentMethod"]:checked').value,
                        orderTotal: parseFloat(document.getElementById('orderTotal').value.replace(',', '.'))
                    },
                    status: document.getElementById('status').value,
                    notes: document.getElementById('notes').value
                };

                appendDebugInfo(`Dados do pedido: ${JSON.stringify(order, null, 2)}`);

                const apiUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/foodyDeliveryApi/createOrder';

                appendDebugInfo(`Iniciando requisição para: ${apiUrl}`);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify(order)
                });

                appendDebugInfo(`Status da resposta: ${response.status}`);

                const responseText = await response.text();
                appendDebugInfo(`Resposta bruta: ${responseText}`);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Falha ao analisar resposta como JSON: ${responseText}`);
                }

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                appendDebugInfo(`Resposta processada: ${JSON.stringify(data, null, 2)}`);
                alert('Pedido criado com sucesso!');
                console.log(data);
                document.getElementById('orderForm').reset();
            } catch (error) {
                appendDebugInfo(`Erro capturado: ${error.message}`);
                alert('Erro ao criar pedido: ' + error.message);
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
