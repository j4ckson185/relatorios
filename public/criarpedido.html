<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pedido - Foody Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Criar Novo Pedido</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="authToken">
                Token de Autorização
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="authToken" type="text" placeholder="Insira o token de autorização">
        </div>

        <form id="orderForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id">
                    ID
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id" type="text" placeholder="ID do Pedido">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">
                    Cliente
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="customerName" type="text" placeholder="Nome do Cliente">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="street">
                    Rua
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="street" type="text" placeholder="Nome da Rua">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="houseNumber">
                    Nº
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="houseNumber" type="text" placeholder="Número da Casa">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="complement">
                    Complemento
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="complement" type="text" placeholder="Complemento">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="orderDetails">
                    Detalhes do Pedido
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="orderDetails" placeholder="Detalhes do Pedido"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Método de Pagamento
                </label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="paymentMethod" value="money">
                        <span class="ml-2">Dinheiro</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="paymentMethod" value="card">
                        <span class="ml-2">Cartão</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="paymentMethod" value="pix">
                        <span class="ml-2">PIX</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="orderTotal">
                    Valor Total
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="orderTotal" type="number" step="0.01" placeholder="Valor Total">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="notes">
                    Observações
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="notes" placeholder="Observações"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="submitOrder()">
                    Criar Pedido
                </button>
            </div>
        </form>

        <div id="debugInfo" class="mt-4 p-4 bg-gray-200 rounded">
            <h2 class="text-lg font-bold mb-2">Informações de Debug:</h2>
            <pre id="debugText" class="whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        function appendDebugInfo(info) {
            const debugText = document.getElementById('debugText');
            debugText.textContent += info + '\n';
        }

        async function submitOrder() {
            const debugText = document.getElementById('debugText');
            debugText.textContent = ''; // Limpa informações de debug anteriores

            const authToken = document.getElementById('authToken').value;
            if (!authToken) {
                alert('Por favor, insira um token de autorização.');
                appendDebugInfo('Erro: Token de autorização não fornecido');
                return;
            }

            appendDebugInfo(`Token usado: ${authToken}`);

            const order = {
                id: document.getElementById('id').value,
                customerName: document.getElementById('customerName').value,
                street: document.getElementById('street').value,
                houseNumber: document.getElementById('houseNumber').value,
                complement: document.getElementById('complement').value,
                orderDetails: document.getElementById('orderDetails').value,
                paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                orderTotal: parseFloat(document.getElementById('orderTotal').value),
                notes: document.getElementById('notes').value
            };

            appendDebugInfo(`Dados do pedido: ${JSON.stringify(order, null, 2)}`);

            const apiUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/foodyDeliveryApi/createFoodyOrder';

            try {
                appendDebugInfo(`Iniciando requisição para: ${apiUrl}`);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(order)
                });

                appendDebugInfo(`Status da resposta: ${response.status}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    appendDebugInfo(`Erro recebido: ${JSON.stringify(errorData, null, 2)}`);
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendDebugInfo(`Resposta recebida: ${JSON.stringify(data, null, 2)}`);
                alert('Pedido criado com sucesso!');
                console.log(data);
                // Limpar o formulário após o sucesso
                document.getElementById('orderForm').reset();
            } catch (error) {
                appendDebugInfo(`Erro capturado: ${error.message}`);
                alert('Erro ao criar pedido: ' + error.message);
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
