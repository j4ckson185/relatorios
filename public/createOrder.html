<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos - Foody Delivery</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 300px; background-color: #fff; padding: 20px; overflow-y: auto; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        #map { flex-grow: 1; }
        .order-list { max-height: calc(100vh - 100px); overflow-y: auto; }
        .order-item { background-color: #fff; margin-bottom: 10px; padding: 10px; border-radius: 5px; position: relative; }
        .order-item:hover { background-color: #f0f0f0; }
        .filter-section { margin-bottom: 20px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        .order-options { position: absolute; right: 10px; top: 10px; }
        .order-options i { cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Pedidos</h2>
            <div class="filter-section">
                <div id="orderList" class="order-list"></div>
            </div>
        </div>
        <div class="main-content">
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        let map;
        let markers = {};
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders';
        const trackingUrl = 'https://app.foodydelivery.com/rest/1.2/orders/tracking/';

        function initMap() {
            const centerAddress = { lat: -5.750636, lng: -35.254625 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: centerAddress,
                zoom: 12
            });
        }

        async function fetchOrders() {
            try {
                const response = await axios.get(firebaseFunctionUrl);
                const filteredOrders = response.data.filter(order => 
                    ['ready', 'onGoing', 'accepted', 'dispatched'].includes(order.status)
                );
                updateOrderList(filteredOrders);
                updateMap(filteredOrders);
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
            }
        }

        function updateOrderList(orders) {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                orderDiv.innerHTML = `
                    <h3>Pedido #${order.id}</h3>
                    <p>Status: ${getStatusDisplay(order.status)}</p>
                    <p>Cliente: ${order.customer.customerName}</p>
                    ${order.courierName ? `<p>Motoboy: ${order.courierName}</p>` : ''}
                    <div class="order-options">
                        <i class="fas fa-map-marker-alt" onclick="centerOrderOnMap('${order.id}')"></i>
                    </div>
                `;
                orderList.appendChild(orderDiv);
            });
        }

        async function updateMap(orders) {
            // Limpar marcadores existentes
            Object.values(markers).forEach(marker => marker.setMap(null));
            markers = {};

            for (const order of orders) {
                const lat = order.deliveryPoint.coordinates.lat;
                const lng = order.deliveryPoint.coordinates.lng;
                const marker = new google.maps.Marker({
                    position: {lat, lng},
                    map: map,
                    title: `Pedido #${order.id}`,
                    icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
                });

                markers[order.id] = marker;

                marker.addListener('click', () => {
                    showOrderDetails(order);
                });

                if (order.courierName) {
                    await updateCourierLocation(order.id);
                }
            }
        }

        async function updateCourierLocation(orderId) {
            try {
                const response = await axios.get(`${trackingUrl}${orderId}`);
                const tracking = response.data;
                if (tracking.courierLocationCoordinates) {
                    const { lat, lng } = tracking.courierLocationCoordinates;
                    const courierMarker = new google.maps.Marker({
                        position: { lat, lng },
                        map: map,
                        title: `Motoboy - Pedido #${orderId}`,
                        icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                    });

                    markers[`courier-${orderId}`] = courierMarker;

                    courierMarker.addListener('click', () => {
                        showCourierDetails(orderId, tracking);
                    });
                }
            } catch (error) {
                console.error(`Erro ao buscar localização do motoboy para o pedido ${orderId}:`, error);
            }
        }

        function centerOrderOnMap(orderId) {
            const marker = markers[orderId];
            if (marker) {
                map.setCenter(marker.getPosition());
                map.setZoom(15);
            }
        }

        function getStatusDisplay(status) {
            switch(status) {
                case 'accepted': return 'Aceito';
                case 'dispatched': return 'Despachado';
                case 'onGoing': return 'A Caminho';
                case 'ready': return 'Pronto';
                default: return status;
            }
        }

        function showOrderDetails(order) {
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div>
                        <h3>Pedido #${order.id}</h3>
                        <p>Cliente: ${order.customer.customerName}</p>
                        <p>Endereço: ${order.deliveryPoint.address}</p>
                        <p>Status: ${getStatusDisplay(order.status)}</p>
                        ${order.courierName ? `<p>Motoboy: ${order.courierName}</p>` : ''}
                    </div>
                `
            });

            const marker = markers[order.id];
            if (marker) {
                infoWindow.open(map, marker);
            }
        }

        function showCourierDetails(orderId, tracking) {
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div>
                        <h3>Motoboy - Pedido #${orderId}</h3>
                        <p>Status: ${tracking.status}</p>
                        <p>Posição na rota: ${tracking.pointsToDelivery[0].position}</p>
                    </div>
                `
            });

            const marker = markers[`courier-${orderId}`];
            if (marker) {
                infoWindow.open(map, marker);
            }
        }

        // Inicializar o mapa e buscar pedidos
        initMap();
        fetchOrders();

        // Atualiza a cada 30 segundos
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
