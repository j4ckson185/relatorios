<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Orders from Foody Delivery</title>
</head>
<body>
  <h1>Real-time Orders from Foody Delivery</h1>
  <div id="orderResults"></div>

  <script>
    const fetchOrders = () => {
      const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/?startDate=2024-06-20T22:20:00Z&endDate=2024-06-21T22:20:00Z'; // URL fornecida
      const foodyApiToken = 'Bearer 8d7c77946d534444a168bb7da794febf'; // Token da API do Foody Delivery

      // Usar o proxy no Google Cloud para contornar o problema de CORS
      const proxyUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/proxy?url=';
      const fullUrl = `${proxyUrl}${encodeURIComponent(foodyApiUrl)}`;

      console.log(`Fetching orders from: ${fullUrl}`);
      
      fetch(fullUrl, {
        method: 'GET',
        headers: {
          'Authorization': foodyApiToken,
          'Content-Type': 'application/json;charset=UTF-8'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Received data:', data);
        const orderResults = document.getElementById('orderResults');
        orderResults.innerHTML = '';

        data.orders.forEach(order => {
          const orderElement = document.createElement('div');
          orderElement.textContent = `Customer: ${order.customer.customerName}, Details: ${order.orderDetails}`;
          orderResults.appendChild(orderElement);

          // Enviar o pedido para a função do Firebase
          fetch('https://us-central1-cabana-8d55e.cloudfunctions.net/createOrder', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              customerName: order.customer.customerName,
              orderDetails: order.orderDetails,
              deliveryAddress: order.deliveryPoint.address
            })
          })
          .then(response => response.text())
          .then(result => {
            console.log(result);
          })
          .catch(error => {
            console.error('Error:', error);
          });
        });
      })
      .catch(error => {
        console.error('Error fetching orders from Foody Delivery:', error);
      });
    };

    // Fetch orders every 10 seconds
    setInterval(fetchOrders, 10000);

    // Fetch orders immediately on page load
    fetchOrders();
  </script>
</body>
</html>
