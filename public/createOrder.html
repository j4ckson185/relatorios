<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos em Tempo Real - Foody Delivery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        #orderResults, #debugInfo { margin-top: 20px; padding: 10px; background-color: #f0f0f0; }
        .order { background-color: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Pedidos em Tempo Real - Foody Delivery</h1>
    <div id="orderResults"></div>
    <div id="debugInfo"></div>

    <script>
        const proxyUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/proxy?url=';
        const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/';
        const authToken = '8d7c77946d534444a168bb7da794febf';
        
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        async function fetchOrders(useProxy = true) {
            const now = new Date();
            const startDate = formatDate(now);
            const endDate = formatDate(now);
            
            let url = `${foodyApiUrl}?startDate=${startDate}&endDate=${endDate}`;
            if (useProxy) {
                url = `${proxyUrl}${encodeURIComponent(url)}`;
            }

            console.log('Requesting URL:', url);
            document.getElementById('debugInfo').innerHTML = `<p>Requesting URL: ${url}</p>`;

            try {
                const response = await axios.get(url, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    }
                });
                console.log('Response:', response.data);
                document.getElementById('debugInfo').innerHTML += `<p class="success">Response received successfully.</p>`;
                document.getElementById('debugInfo').innerHTML += `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                displayOrders(response.data);
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                let errorMessage = 'Erro ao carregar pedidos. ';
                if (error.response) {
                    errorMessage += `Status: ${error.response.status}. `;
                    if (error.response.data) {
                        errorMessage += `Mensagem: ${JSON.stringify(error.response.data)}`;
                    }
                } else if (error.request) {
                    errorMessage += 'Sem resposta do servidor.';
                } else {
                    errorMessage += error.message;
                }
                document.getElementById('orderResults').innerHTML = `<p class="error">${errorMessage}</p>`;
                document.getElementById('debugInfo').innerHTML += `<p class="error">${errorMessage}</p>`;
                
                // Adicionar informações detalhadas sobre o erro
                if (error.config) {
                    document.getElementById('debugInfo').innerHTML += `<p>Request Config:</p><pre>${JSON.stringify(error.config, null, 2)}</pre>`;
                }
            }
        }

        function displayOrders(orders) {
            const orderResults = document.getElementById('orderResults');
            orderResults.innerHTML = '';

            if (!Array.isArray(orders) || orders.length === 0) {
                orderResults.innerHTML = '<p>Nenhum pedido encontrado para hoje.</p>';
                return;
            }

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order';
                orderElement.innerHTML = `
                    <h3>Pedido #${order.id}</h3>
                    <p>Status: ${order.status}</p>
                    <p>Total: R$ ${order.total.toFixed(2)}</p>
                    <p>Cliente: ${order.customer.name}</p>
                `;
                orderResults.appendChild(orderElement);
            });
        }

        // Busca pedidos inicialmente com proxy
        fetchOrders(true);

        // Tenta buscar sem proxy após 5 segundos
        setTimeout(() => fetchOrders(false), 5000);

        // Atualiza a cada 30 segundos
        setInterval(() => fetchOrders(true), 30000);
    </script>
</body>
</html>
