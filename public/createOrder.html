<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos - Foody Delivery</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        .container { display: flex; height: 100vh; flex-direction: column; }
        .top-bar { background-color: #4CAF50; color: white; padding: 10px; display: none; }
        .main-content { display: flex; flex-grow: 1; }
        .sidebar { width: 200px; background-color: #fff; padding: 10px; overflow-y: auto; }
        #map { flex-grow: 1; }
        .order-list { max-height: calc(100vh - 200px); overflow-y: auto; }
        .order-item { background-color: #fff; margin-bottom: 5px; padding: 5px; border-radius: 3px; position: relative; }
        .order-item:hover { background-color: #f0f0f0; }
        .filter-section { margin-bottom: 10px; }
        .motoboy-section { margin-top: 10px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-top: 5px; }
        button:hover { background-color: #45a049; }
        select { width: 100%; padding: 5px; margin-top: 5px; }
        .order-options { position: absolute; right: 5px; top: 5px; }
        .order-options i { cursor: pointer; }
        .edit-form { display: flex; gap: 10px; align-items: center; }
        .edit-form input, .edit-form select { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar" id="topBar">
            <div class="edit-form">
                <input type="text" id="editCustomerName" placeholder="Nome do Cliente">
                <input type="text" id="editAddress" placeholder="Endereço">
                <select id="editStatus">
                    <option value="accepted">Aceito</option>
                    <option value="dispatched">Despachado</option>
                    <option value="onGoing">A Caminho</option>
                    <option value="ready">Pronto</option>
                </select>
                <button onclick="saveOrder()">Salvar</button>
                <button onclick="cancelEdit()">Cancelar</button>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div class="filter-section">
                    <label><input type="checkbox" id="selectAll"> Todos</label>
                    <div id="orderCheckboxes" class="order-list"></div>
                </div>
                <div class="motoboy-section">
                    <select id="motoboySelect">
                        <option value="boazd3@gmail.com">Boaz</option>
                        <option value="giovanni.silva18@gmail.com">Giovanni</option>
                        <option value="moises110723@gmail.com">Moisés</option>
                        <option value="felipeaugusto02001@gmail.com">Felipe Augusto</option>
                    </select>
                    <button onclick="assignOrders()">Atribuir Pedidos</button>
                </div>
                <button onclick="updateOrderStatus('onGoing')">Marcar como A Caminho</button>
                <button onclick="updateOrderStatus('ready')">Marcar como Pronto</button>
                <button onclick="showEditForm()">Novo Pedido</button>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        let map;
        let markers = [];
        let currentEditId = null;
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders';

        function initMap() {
            const centerAddress = { lat: -5.750636, lng: -35.254625 }; // Coordenadas aproximadas de Rua Serra do Mar, 1216, Potengi
            map = new google.maps.Map(document.getElementById('map'), {
                center: centerAddress,
                zoom: 15
            });

            new google.maps.Marker({
                position: centerAddress,
                map: map,
                title: "Endereço Central",
                icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });
        }

        async function fetchOrders() {
            try {
                const response = await axios.get(firebaseFunctionUrl);
                const filteredOrders = response.data.filter(order => 
                    ['accepted', 'dispatched', 'onGoing', 'ready'].includes(order.status)
                );
                updateOrderCheckboxes(filteredOrders);
                addOrderMarkers(filteredOrders);
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
            }
        }

        function updateOrderCheckboxes(orders) {
            const checkboxesContainer = document.getElementById('orderCheckboxes');
            checkboxesContainer.innerHTML = '';
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                orderDiv.innerHTML = `
                    <label>
                        <input type="checkbox" name="orderCheckbox" value="${order.id}">
                        #${order.id} - ${getStatusDisplay(order.status)}
                    </label>
                    <div class="order-options">
                        <i class="fas fa-cog" onclick="showOrderOptions('${order.id}')"></i>
                    </div>
                `;
                checkboxesContainer.appendChild(orderDiv);
            });
        }

        function addOrderMarkers(orders) {
            clearMarkers();
            orders.forEach(order => {
                const lat = order.deliveryPoint.coordinates.lat;
                const lng = order.deliveryPoint.coordinates.lng;
                const marker = new google.maps.Marker({
                    position: {lat, lng},
                    map: map,
                    title: `#${order.id}`
                });
                markers.push(marker);

                marker.addListener('click', () => {
                    showOrderDetails(order);
                });
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function showOrderOptions(orderId) {
            const options = [
                { text: 'Centralizar no Mapa', onClick: () => centerOrderOnMap(orderId) },
                { text: 'Editar Pedido', onClick: () => showEditForm(orderId) }
            ];

            const optionsHtml = options.map(option => 
                `<button onclick="${option.onClick.toString().replace(/\s+/g, ' ')}">${option.text}</button>`
            ).join('');

            const optionsContainer = document.createElement('div');
            optionsContainer.innerHTML = optionsHtml;
            optionsContainer.style.position = 'absolute';
            optionsContainer.style.backgroundColor = 'white';
            optionsContainer.style.border = '1px solid #ccc';
            optionsContainer.style.padding = '5px';
            optionsContainer.style.zIndex = '1000';

            document.body.appendChild(optionsContainer);

            const orderElement = document.querySelector(`input[value="${orderId}"]`).closest('.order-item');
            const rect = orderElement.getBoundingClientRect();
            optionsContainer.style.top = `${rect.bottom + window.scrollY}px`;
            optionsContainer.style.left = `${rect.left + window.scrollX}px`;

            document.addEventListener('click', function closeOptions(e) {
                if (!optionsContainer.contains(e.target) && e.target !== orderElement) {
                    document.body.removeChild(optionsContainer);
                    document.removeEventListener('click', closeOptions);
                }
            });
        }

        function centerOrderOnMap(orderId) {
            const marker = markers.find(marker => marker.getTitle() === `#${orderId}`);
            if (marker) {
                map.setCenter(marker.getPosition());
                map.setZoom(18);
            }
        }

        function showEditForm(orderId = null) {
            currentEditId = orderId;
            const topBar = document.getElementById('topBar');
            topBar.style.display = 'block';

            if (orderId) {
                db.collection('orders').doc(orderId).get().then((doc) => {
                    if (doc.exists) {
                        const order = doc.data();
                        document.getElementById('editCustomerName').value = order.customer.customerName;
                        document.getElementById('editAddress').value = order.deliveryPoint.address;
                        document.getElementById('editStatus').value = order.status;
                    }
                });
            } else {
                document.getElementById('editCustomerName').value = '';
                document.getElementById('editAddress').value = '';
                document.getElementById('editStatus').value = 'accepted';
            }
        }

        function saveOrder() {
            const customerName = document.getElementById('editCustomerName').value;
            const address = document.getElementById('editAddress').value;
            const status = document.getElementById('editStatus').value;

            if (!customerName || !address) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const orderData = {
                customer: { customerName },
                deliveryPoint: { address },
                status: status
            };

            if (currentEditId) {
                db.collection('orders').doc(currentEditId).update(orderData)
                    .then(() => {
                        console.log("Pedido atualizado com sucesso");
                        cancelEdit();
                        fetchOrders();
                    })
                    .catch((error) => {
                        console.error("Erro ao atualizar pedido: ", error);
                    });
            } else {
                db.collection('orders').add(orderData)
                    .then(() => {
                        console.log("Novo pedido criado com sucesso");
                        cancelEdit();
                        fetchOrders();
                    })
                    .catch((error) => {
                        console.error("Erro ao criar novo pedido: ", error);
                    });
            }
        }

        function cancelEdit() {
            document.getElementById('topBar').style.display = 'none';
            currentEditId = null;
        }

        function assignOrders() {
            const selectedOrders = Array.from(document.querySelectorAll('input[name="orderCheckbox"]:checked'))
                .map(checkbox => checkbox.value);
            const motoboy = document.getElementById('motoboySelect').value;

            if (selectedOrders.length === 0) {
                alert('Por favor, selecione pelo menos um pedido.');
                return;
            }

            const batch = db.batch();
            selectedOrders.forEach(orderId => {
                const orderRef = db.collection('orders').doc(orderId);
                batch.update(orderRef, { motoboy: motoboy, status: 'assigned' });
            });

            batch.commit().then(() => {
                console.log('Pedidos atribuídos com sucesso!');
                fetchOrders();
            }).catch((error) => {
                console.error("Erro ao atribuir pedidos: ", error);
            });
        }

        function updateOrderStatus(newStatus) {
            const selectedOrders = Array.from(document.querySelectorAll('input[name="orderCheckbox"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedOrders.length === 0) {
                alert('Por favor, selecione pelo menos um pedido.');
                return;
            }

            const batch = db.batch();
            selectedOrders.forEach(orderId => {
                const orderRef = db.collection('orders').doc(orderId);
                batch.update(orderRef, { status: newStatus });
            });

            batch.commit().then(() => {
                console.log('Status dos pedidos atualizado com sucesso!');
                fetchOrders();
            }).catch((error) => {
                console.error("Erro ao atualizar status dos pedidos: ", error);
            });
        }

        function getStatusDisplay(status) {
            switch(status) {
                case 'accepted': return 'Aceito';
                case 'dispatched': return 'Despachado';
                case 'onGoing': return 'A Caminho';
                case 'ready': return 'Pronto';
                default: return status;
            }
        }

function showOrderDetails(order) {
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div>
                        <h3>#${order.id}</h3>
                        <p>Cliente: ${order.customer.customerName}</p>
                        <p>Endereço: ${order.deliveryPoint.address}</p>
                        <p>Status: ${getStatusDisplay(order.status)}</p>
                    </div>
                `
            });

            const marker = markers.find(m => m.getTitle() === `#${order.id}`);
            if (marker) {
                infoWindow.open(map, marker);
            }
        }

        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="orderCheckbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });

        // Inicializar o mapa e buscar pedidos
        initMap();
        fetchOrders();

        // Atualiza a cada 30 segundos
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
