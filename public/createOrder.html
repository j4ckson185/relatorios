<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos em Tempo Real - Foody Delivery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        #orderResults { margin-top: 20px; }
        .order { background-color: #f0f0f0; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Pedidos em Tempo Real - Foody Delivery</h1>
    <div id="orderResults"></div>

    <script>
        const proxyUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/proxy?url=';
        const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/';
        const authToken = '8d7c77946d534444a168bb7da794febf';

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        async function fetchOrders() {
            const now = new Date();
            const startDate = formatDate(now);
            const endDate = formatDate(now);
            const url = `${proxyUrl}${encodeURIComponent(foodyApiUrl)}?startDate=${startDate}&endDate=${endDate}`;

            try {
                const response = await axios.get(url, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    }
                });
                displayOrders(response.data);
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                document.getElementById('orderResults').innerHTML = '<p>Erro ao carregar pedidos. Por favor, tente novamente mais tarde.</p>';
            }
        }

        function displayOrders(orders) {
            const orderResults = document.getElementById('orderResults');
            orderResults.innerHTML = '';

            if (orders.length === 0) {
                orderResults.innerHTML = '<p>Nenhum pedido encontrado para hoje.</p>';
                return;
            }

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order';
                orderElement.innerHTML = `
                    <h3>Pedido #${order.id}</h3>
                    <p>Status: ${order.status}</p>
                    <p>Total: R$ ${order.total.toFixed(2)}</p>
                    <p>Cliente: ${order.customer.name}</p>
                `;
                orderResults.appendChild(orderElement);
            });
        }

        // Busca pedidos inicialmente e depois a cada 30 segundos
        fetchOrders();
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
