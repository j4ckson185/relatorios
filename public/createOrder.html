<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos - Foody Delivery</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&libraries=visualization"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            margin: 0; 
            padding: 0; 
            background-color: #f0f0f0; 
            color: #333;
        }
        .container { 
            display: flex; 
            height: 100vh;
        }
        .sidebar { 
            width: 300px; 
            background-color: #2c3e50; 
            padding: 20px; 
            overflow-y: auto; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 20px;
            overflow-y: auto;
        }
        #map { 
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .metric-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            width: 23%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .metric-title {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .order-list { 
            flex-grow: 1;
            overflow-y: auto; 
        }
        .order-item { 
            background-color: #fff; 
            margin-bottom: 10px; 
            padding: 15px; 
            border-radius: 8px; 
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order-item:hover { 
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .order-options { 
            position: absolute; 
            right: 10px; 
            top: 10px; 
        }
        .order-options i { 
            cursor: pointer; 
            margin-left: 5px;
            color: #3498db;
            transition: color 0.3s ease;
        }
        .order-options i:hover {
            color: #2980b9;
        }
        .error { 
            color: #e74c3c; 
            font-weight: bold; 
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .status-accepted { color: #f1c40f; }
        .status-onGoing { color: #87CEEB; }
        .status-ready { color: #8E44AD; }
        .status-dispatched { color: #e67e22; }
        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #2980b9;
        }
        #controlButtons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #paymentBreakdown {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Pedidos</h2>
            <div id="orderList" class="order-list"></div>
            <div id="controlButtons">
                <button id="startButton" class="action-button" onclick="startCounters()">Iniciar Contadores</button>
                <button id="resetButton" class="action-button" onclick="resetCounters()">Zerar Contadores</button>
            </div>
        </div>
        <div class="main-content">
            <div id="map"></div>
            <div class="dashboard">
                <div class="metric-card">
                    <div class="metric-title">Total de Pedidos</div>
                    <div id="totalOrders" class="metric-value">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Pedidos em Andamento</div>
                    <div id="ongoingOrders" class="metric-value">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Valor Total</div>
                    <div id="totalValue" class="metric-value">R$ 0,00</div>
                    <div id="paymentBreakdown"></div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Tempo Médio de Preparo</div>
                    <div id="avgPrepTime" class="metric-value">0 min</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        let map;
        let heatmap;
        let markers = {};
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders/proxy';
        const trackingUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyTracking/tracking';
        const authToken = '8d7c77946d534444a168bb7da794febf';
        const foodyApiUrl = 'https://app.foodydelivery.com/rest/1.2/orders/';

        let orderPrepTimes = {};
        let totalPrepTime = 0;
        let preparedOrders = 0;
        let countingStarted = false;
        let startTime;
        let totalOrdersCount = 0;
        let totalOrdersValue = 0;
        let paymentMethods = {
            online: 0,
            card: 0,
            cash: 0
        };
        let currentOrders = [];

        function initMap() {
            const centerAddress = { lat: -5.750636, lng: -35.254625 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: centerAddress,
                zoom: 12
            });

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: [],
                map: map
            });

            new google.maps.Marker({
                position: centerAddress,
                map: map,
                title: "Rua Serra do Mar, 1216, Potengi",
                icon: {
                    url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                    scaledSize: new google.maps.Size(40, 40)
                }
            });
        }

        function formatDate(date) {
            return date.toISOString().replace(/\.\d{3}Z$/, '-03:00');
        }

        async function fetchOrders() {
            try {
                const now = new Date();
                const startDate = formatDate(new Date(now.getTime() - 24 * 60 * 60 * 1000));
                const endDate = formatDate(now);
                
                const response = await axios.get(firebaseFunctionUrl, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    params: {
                        url: `${foodyApiUrl}?startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`
                    }
                });
                console.log('Pedidos recebidos:', response.data);
                currentOrders = response.data.filter(order => 
                    ['onGoing', 'ready', 'accepted', 'dispatched'].includes(order.status)
                );
                updateOrderList(currentOrders);
                updateMap(currentOrders);
                updateDashboard(currentOrders);
                updatePrepTimes(currentOrders);
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
                document.getElementById('orderList').innerHTML = '<p class="error">Erro ao carregar pedidos. Por favor, tente novamente mais tarde.</p>';
            }
        }

        function updateOrderList(orders) {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                orderDiv.innerHTML = `
                    <h3>Pedido #${order.id}</h3>
                    <p class="status-${order.status.toLowerCase()}">${getStatusDisplay(order.status)}</p>
                    <p>Cliente: ${order.customer.customerName}</p>
                    ${order.courier ? `<p>Motoboy: ${order.courier.courierName}</p>` : ''}
                    <p>Método de Pagamento: ${translatePaymentMethod(order.paymentMethod)}</p>
                    <p>Total do Pedido: R$ ${order.orderTotal ? order.orderTotal.toFixed(2) : 'N/A'}</p>
                    ${order.notes ? `<p>Observações: ${order.notes}</p>` : ''}
                    <p>Tempo de Preparo: <span id="prepTime-${order.id}">0 min</span></p>
                    <div class="order-options">
                        <i class="fas fa-map-marker-alt" onclick="centerOrderOnMap('${order.uid}')"></i>
                    </div>
                `;
                orderList.appendChild(orderDiv);
            });
        }

        function updateMap(orders) {
            Object.keys(markers).forEach(key => {
                markers[key].setMap(null);
            });
            markers = {};

            const heatmapData = [];
            
            orders.forEach(order => {
                if (order.deliveryPoint && order.deliveryPoint.coordinates) {
                    const { lat, lng } = order.deliveryPoint.coordinates;
                    const marker = new google.maps.Marker({
                        position: { lat, lng },
                        map: map,
                        title: `Pedido #${order.id}`,
                        icon: getOrderMarkerIcon(order.status, order.id)
                    });
                    markers[`order-${order.uid}`] = marker;

                    marker.addListener('click', () => {
                        showOrderDetails(order);
                    });

                    heatmapData.push(new google.maps.LatLng(lat, lng));
                }

                if (order.status === 'onGoing' || order.status === 'dispatched') {
                    updateCourierLocation(order);
                }
            });

            heatmap.setData(heatmapData);
        }

        function getOrderMarkerIcon(status, orderId) {
            let color;
            switch (status) {
                case 'ready': color = '#8E44AD'; break;
                case 'onGoing': color = '#87CEEB'; break;
                case 'accepted': color = '#f1c40f'; break;
                case 'dispatched': color = '#e67e22'; break;
                default: color = 'gray';
            }
            return {
                url: `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <rect width="32" height="32" fill="${color}" stroke="black" stroke-width="1" />
                        <text x="16" y="20" font-family="Arial" font-size="12" fill="black" text-anchor="middle">${orderId}</text>
                    </svg>
                `)}`,
                scaledSize: new google.maps.Size(32, 32),
                anchor: new google.maps.Point(16, 16)
            };
        }

       async function updateCourierLocation(order) {
            try {
                const response = await axios.get(trackingUrl, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    params: {
                        orderUid: order.uid
                    }
                });
                const tracking = response.data;
                if (tracking.courierLocationCoordinates) {
                    const { lat, lng } = tracking.courierLocationCoordinates;
                    let courierMarker = markers[`courier-${order.courier.courierName}`];

                    if (!courierMarker) {
                        courierMarker = new google.maps.Marker({
                            position: { lat, lng },
                            map: map,
                            title: `Motoboy - ${order.courier.courierName}`,
                            icon: getCourierIcon(order.courier.courierName, order.status)
                        });
                        markers[`courier-${order.courier.courierName}`] = courierMarker;

                        courierMarker.addListener('click', () => {
                            showCourierDetails(order, tracking);
                        });
                    } else {
                        courierMarker.setPosition({ lat, lng });
                        courierMarker.setIcon(getCourierIcon(order.courier.courierName, order.status));
                    }
                }
            } catch (error) {
                console.error(`Erro ao buscar localização do motoboy para o pedido ${order.uid}:`, error);
            }
        }

        function getCourierIcon(courierName, status) {
            return {
                url: `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60">
                        <rect width="60" height="20" rx="10" ry="10" fill="${status === 'onGoing' ? 'red' : 'green'}" />
                        <text x="30" y="14" font-family="Arial" font-size="12" fill="white" text-anchor="middle">${courierName.substring(0, 5).toUpperCase()}</text>
                        <path d="M30 25 L20 55 L40 55 Z" fill="black"/>
                        <circle cx="30" cy="35" r="7" fill="white"/>
                    </svg>
                `)}`,
                scaledSize: new google.maps.Size(60, 60),
                anchor: new google.maps.Point(30, 30)
            };
        }

        function centerOrderOnMap(orderUid) {
            const marker = markers[`order-${orderUid}`] || markers[`courier-${orderUid}`];
            if (marker) {
                map.setCenter(marker.getPosition());
                map.setZoom(16);
            }
        }

        function getStatusDisplay(status) {
            switch(status) {
                case 'accepted': return 'Aceito';
                case 'onGoing': return 'A Caminho';
                case 'ready': return 'Pronto';
                case 'dispatched': return 'Despachado';
                default: return status;
            }
        }

        function translatePaymentMethod(method) {
            switch(method) {
                case 'credit_card':
                case 'debit_card':
                case 'pix':
                    return 'Online';
                case 'cash':
                    return 'Dinheiro';
                default:
                    return 'Cartão';
            }
        }

        function showOrderDetails(order) {
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="max-width: 200px;">
                        <h3>Pedido #${order.id}</h3>
                        <p>Cliente: ${order.customer.customerName}</p>
                        <p>Endereço: ${order.deliveryPoint.address}</p>
                        <p>Status: ${getStatusDisplay(order.status)}</p>
                        ${order.courier ? `<p>Motoboy: ${order.courier.courierName}</p>` : ''}
                        <p>Método de Pagamento: ${translatePaymentMethod(order.paymentMethod)}</p>
                        <p>Total do Pedido: R$ ${order.orderTotal ? order.orderTotal.toFixed(2) : 'N/A'}</p>
                        ${order.notes ? `<p>Observações: ${order.notes}</p>` : ''}
                        <p>Tempo de Preparo: ${getPrepTimeForOrder(order.id)} min</p>
                    </div>
                `
            });

            const marker = markers[`order-${order.uid}`];
            if (marker) {
                infoWindow.open(map, marker);
            }
        }

        function showCourierDetails(order, tracking) {
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="max-width: 200px;">
                        <h3>Motoboy - ${order.courier.courierName}</h3>
                        <p>Status: ${getStatusDisplay(order.status)}</p>
                        ${tracking.pointsToDelivery && tracking.pointsToDelivery.length > 0 ? 
                            `<p>Posição na rota: ${tracking.pointsToDelivery[0].position}</p>` : ''}
                        <p>Pedido atual: #${order.id}</p>
                    </div>
                `
            });

            const marker = markers[`courier-${order.courier.courierName}`];
            if (marker) {
                infoWindow.open(map, marker);
            }
        }

        function updateDashboard(orders) {
            if (countingStarted) {
                totalOrdersCount += orders.length - currentOrders.length;
                orders.forEach(order => {
                    if (!currentOrders.some(co => co.id === order.id)) {
                        totalOrdersValue += order.orderTotal || 0;
                        const paymentType = translatePaymentMethod(order.paymentMethod);
                        paymentMethods[paymentType.toLowerCase()] += order.orderTotal || 0;
                    }
                });
            }

            document.getElementById('totalOrders').textContent = totalOrdersCount;
            document.getElementById('ongoingOrders').textContent = orders.filter(order => order.status === 'onGoing').length;
            
            document.getElementById('totalValue').textContent = `R$ ${totalOrdersValue.toFixed(2)}`;
            
            const paymentBreakdown = document.getElementById('paymentBreakdown');
            paymentBreakdown.innerHTML = '';
            for (const [method, value] of Object.entries(paymentMethods)) {
                paymentBreakdown.innerHTML += `<p>${method.charAt(0).toUpperCase() + method.slice(1)}: R$ ${value.toFixed(2)}</p>`;
            }

            currentOrders = [...orders];
        }

        function updatePrepTimes(orders) {
            const now = new Date();
            orders.forEach(order => {
                if (order.status === 'ready' && !orderPrepTimes[order.id]) {
                    orderPrepTimes[order.id] = now.getTime();
                } else if (order.status === 'onGoing' && orderPrepTimes[order.id]) {
                    const prepTime = (now.getTime() - orderPrepTimes[order.id]) / 60000; // em minutos
                    totalPrepTime += prepTime;
                    preparedOrders++;
                    delete orderPrepTimes[order.id];
                }

                const prepTimeElement = document.getElementById(`prepTime-${order.id}`);
                if (prepTimeElement) {
                    prepTimeElement.textContent = `${getPrepTimeForOrder(order.id)} min`;
                }
            });

            const avgPrepTime = preparedOrders > 0 ? totalPrepTime / preparedOrders : 0;
            document.getElementById('avgPrepTime').textContent = `${avgPrepTime.toFixed(1)} min`;
        }

        function getPrepTimeForOrder(orderId) {
            if (orderPrepTimes[orderId]) {
                const now = new Date();
                return ((now.getTime() - orderPrepTimes[orderId]) / 60000).toFixed(1);
            }
            return '0.0';
        }

        function startCounters() {
            countingStarted = true;
            startTime = new Date();
            totalOrdersCount = currentOrders.length;
            totalOrdersValue = currentOrders.reduce((sum, order) => sum + (order.orderTotal || 0), 0);
            paymentMethods = {
                online: 0,
                card: 0,
                cash: 0
            };
            currentOrders.forEach(order => {
                const paymentType = translatePaymentMethod(order.paymentMethod);
                paymentMethods[paymentType.toLowerCase()] += order.orderTotal || 0;
            });
            document.getElementById('startButton').disabled = true;
            document.getElementById('resetButton').disabled = false;
            updateDashboard(currentOrders);
        }

        function resetCounters() {
            countingStarted = false;
            startTime = null;
            totalOrdersCount = 0;
            totalOrdersValue = 0;
            paymentMethods = {
                online: 0,
                card: 0,
                cash: 0
            };
            totalPrepTime = 0;
            preparedOrders = 0;
            orderPrepTimes = {};
            document.getElementById('avgPrepTime').textContent = '0.0 min';
            document.getElementById('totalOrders').textContent = '0';
            document.getElementById('ongoingOrders').textContent = '0';
            document.getElementById('totalValue').textContent = 'R$ 0.00';
            document.getElementById('paymentBreakdown').innerHTML = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('resetButton').disabled = true;
        }

        initMap();
        fetchOrders();
        setInterval(fetchOrders, 10000); // Atualiza a cada 10 segundos
    </script>
</body>
</html>
