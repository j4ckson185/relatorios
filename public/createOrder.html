        const db = firebase.firestore();

        async function rastrearPedido() {
            const numeroPedido = document.getElementById('pedidoInput').value;
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = 'Buscando pedido...';

            console.log('Tentando rastrear pedido:', numeroPedido);

            try {
                const orderRef = db.collection('foodyOrders').doc(numeroPedido);
                console.log('Buscando documento:', orderRef.path);
                const doc = await orderRef.get();

                console.log('Documento encontrado:', doc.exists);

                if (doc.exists) {
                    const order = doc.data();
                    console.log('Dados do pedido:', order);
                    let statusInfo = getStatusInfo(order.status);

                    statusElement.innerHTML = `
                        <p><strong>Pedido #${order.id}</strong></p>
                        <p>Status: ${statusInfo.display}</p>
                        <p>${statusInfo.description}</p>
                        <p>Cliente: ${order.customer.customerName}</p>
                        ${order.courier ? `<p>Motoboy: ${order.courier.courierName}</p>` : ''}
                    `;
                } else {
                    console.log('Pedido não encontrado no Firestore');
                    statusElement.innerHTML = '<p class="error">Pedido não encontrado. Certifique-se de que o pedido foi carregado na página createOrder.</p>';
                    
                    // Adicionar verificação de todos os documentos na coleção
                    const snapshot = await db.collection('foodyOrders').get();
                    console.log('Total de documentos na coleção:', snapshot.size);
                    snapshot.forEach(doc => {
                        console.log('Documento encontrado:', doc.id, '=>', doc.data());
                    });
                }
            } catch (error) {
                console.error('Erro ao buscar pedido:', error);
                statusElement.innerHTML = '<p class="error">Erro ao buscar pedido. Por favor, tente novamente mais tarde.</p>';
            }
