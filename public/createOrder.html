<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos - Foody Delivery</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 300px; background-color: #fff; padding: 20px; overflow-y: auto; }
        .main-content { flex-grow: 1; display: flex; }
        #map { flex-grow: 1; }
        .order-list { max-height: calc(100vh - 200px); overflow-y: auto; }
        .order-item { background-color: #fff; margin-bottom: 10px; padding: 10px; border-radius: 5px; position: relative; }
        .order-item:hover { background-color: #f0f0f0; }
        .filter-section { margin-bottom: 20px; }
        .motoboy-section { margin-top: 20px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        select { width: 100%; padding: 5px; margin-top: 5px; }
        .order-options { position: absolute; right: 10px; top: 10px; }
        .order-options i { cursor: pointer; margin-left: 5px; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Pedidos</h2>
            <div class="filter-section">
                <label><input type="checkbox" id="selectAll"> Todos</label>
                <div id="orderCheckboxes" class="order-list"></div>
            </div>
            <div class="motoboy-section">
                <h3>Atribuir para:</h3>
                <select id="motoboySelect">
                    <option value="boazd3@gmail.com">Boaz</option>
                    <option value="giovanni.silva18@gmail.com">Giovanni</option>
                    <option value="moises110723@gmail.com">Moisés</option>
                    <option value="felipeaugusto02001@gmail.com">Felipe Augusto</option>
                </select>
                <button onclick="assignOrders()">Atribuir Pedidos</button>
            </div>
            <button onclick="updateOrderStatus('A Caminho')">Marcar como A Caminho</button>
            <button onclick="updateOrderStatus('Pronto')">Marcar como Pronto</button>
        </div>
        <div class="main-content">
            <div id="map"></div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Pedido</h2>
            <form id="editForm">
                <label for="editCustomerName">Nome do Cliente:</label>
                <input type="text" id="editCustomerName" required><br><br>
                <label for="editAddress">Endereço:</label>
                <input type="text" id="editAddress" required><br><br>
                <label for="editStatus">Status:</label>
                <select id="editStatus">
                    <option value="accepted">Aceito</option>
                    <option value="dispatched">Despachado</option>
                    <option value="onGoing">A Caminho</option>
                    <option value="ready">Pronto</option>
                </select><br><br>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        let map;
        let markers = [];
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders';

        function initMap() {
            const centerAddress = { lat: -5.750636, lng: -35.254625 }; // Coordenadas aproximadas de Rua Serra do Mar, 1216, Potengi
            map = new google.maps.Map(document.getElementById('map'), {
                center: centerAddress,
                zoom: 15
            });

            // Adicionar marcador para o endereço central
            new google.maps.Marker({
                position: centerAddress,
                map: map,
                title: "Endereço Central",
                icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });
        }

        async function fetchOrders() {
            try {
                const response = await axios.get(firebaseFunctionUrl);
                const filteredOrders = response.data.filter(order => 
                    ['accepted', 'dispatched', 'onGoing', 'ready'].includes(order.status)
                );
                updateOrderCheckboxes(filteredOrders);
                addOrderMarkers(filteredOrders);
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
            }
        }

        function updateOrderCheckboxes(orders) {
            const checkboxesContainer = document.getElementById('orderCheckboxes');
            checkboxesContainer.innerHTML = '';
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                orderDiv.innerHTML = `
                    <label>
                        <input type="checkbox" name="orderCheckbox" value="${order.id}">
                        Pedido #${order.id} - ${getStatusDisplay(order.status)}
                    </label>
                    <div class="order-options">
                        <i class="fas fa-cog" onclick="showOrderOptions('${order.id}')"></i>
                    </div>
                `;
                checkboxesContainer.appendChild(orderDiv);
            });
        }

        function addOrderMarkers(orders) {
            clearMarkers();
            orders.forEach(order => {
                const lat = order.deliveryPoint.coordinates.lat;
                const lng = order.deliveryPoint.coordinates.lng;
                const marker = new google.maps.Marker({
                    position: {lat, lng},
                    map: map,
                    title: `Pedido #${order.id}`
                });
                markers.push(marker);

                marker.addListener('click', () => {
                    showOrderDetails(order);
                });
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function showOrderOptions(orderId) {
            const optionsHtml = `
                <div>
                    <button onclick="centerOrderOnMap('${orderId}')">Centralizar no Mapa</button>
                    <button onclick="showEditModal('${orderId}')">Editar Pedido</button>
                </div>
            `;
            // Você pode usar um modal ou um popover para mostrar estas opções
            alert(optionsHtml); // Placeholder - substitua por uma UI melhor
        }

        function centerOrderOnMap(orderId) {
            const order = markers.find(marker => marker.getTitle() === `Pedido #${orderId}`);
            if (order) {
                map.setCenter(order.getPosition());
                map.setZoom(18);
            }
        }

        function showEditModal(orderId) {
            const modal = document.getElementById('editModal');
            modal.style.display = 'block';

            // Preencher o formulário com os dados atuais do pedido
            db.collection('orders').doc(orderId).get().then((doc) => {
                if (doc.exists) {
                    const order = doc.data();
                    document.getElementById('editCustomerName').value = order.customer.customerName;
                    document.getElementById('editAddress').value = order.deliveryPoint.address;
                    document.getElementById('editStatus').value = order.status;
                }
            });

            document.getElementById('editForm').onsubmit = function(e) {
                e.preventDefault();
                updateOrder(orderId);
            };
        }

        function updateOrder(orderId) {
            const updatedData = {
                'customer.customerName': document.getElementById('editCustomerName').value,
                'deliveryPoint.address': document.getElementById('editAddress').value,
                status: document.getElementById('editStatus').value
            };

            db.collection('orders').doc(orderId).update(updatedData).then(() => {
                console.log("Pedido atualizado com sucesso");
                document.getElementById('editModal').style.display = 'none';
                fetchOrders(); // Atualiza a lista de pedidos
            }).catch((error) => {
                console.error("Erro ao atualizar pedido: ", error);
            });
        }

        function assignOrders() {
            const selectedOrders = Array.from(document.querySelectorAll('input[name="orderCheckbox"]:checked'))
                .map(checkbox => checkbox.value);
            const motoboy = document.getElementById('motoboySelect').value;

            if (selectedOrders.length === 0) {
                alert('Por favor, selecione pelo menos um pedido.');
                return;
            }

            selectedOrders.forEach(orderId => {
                db.collection('orders').doc(orderId).update({
                    motoboy: motoboy,
                    status: 'assigned'
                }).then(() => {
                    console.log(`Pedido ${orderId} atribuído para ${motoboy}`);
                }).catch((error) => {
                    console.error("Erro ao atribuir pedido: ", error);
                });
            });

            alert('Pedidos atribuídos com sucesso!');
            fetchOrders(); // Atualiza a lista de pedidos
        }

        function updateOrderStatus(newStatus) {
            const selectedOrders = Array.from(document.querySelectorAll('input[name="orderCheckbox"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedOrders.length === 0) {
                alert('Por favor, selecione pelo menos um pedido.');
                return;
            }

            const firebaseStatus = newStatus === 'A Caminho' ? 'onGoing' : 'ready';

            selectedOrders.forEach(orderId => {
                db.collection('orders').doc(orderId).update({
                    status: firebaseStatus
                }).then(() => {
                    console.log(`Status do pedido ${orderId} atualizado para ${newStatus}`);
                }).catch((error) => {
                    console.error("Erro ao atualizar status: ", error);
                });
            });

            alert('Status dos pedidos atualizado com sucesso!');
            fetchOrders(); // Atualiza a lista de pedidos
        }

        function getStatusDisplay(status) {
            switch(status) {
                case 'accepted': return 'Aceito';
                case 'dispatched': return 'Despachado';
                case 'onGoing': return 'A Caminho';
                case 'ready': return 'Pronto';
                default: return status;
            }
        }

        function showOrderDetails(order) {
            const detailsHtml = `
                <h3>Pedido #${order.id}</h3>
                <p>Cliente: ${order.customer.customerName}</p>
                <p>Endereço: ${order.deliveryPoint.address}</p>
                <p>Status: ${getStatusDisplay(order.status)}</p>
            `;
            // Você pode usar um modal ou um infowindow do Google Maps para mostrar estes detalhes
            alert(detailsHtml); // Placeholder - substitua por uma UI melhor
        }

        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="orderCheckbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });

        // Fechar o modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('editModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                document.getElementById('editModal').style.display = 'none';
            }
        }

        // Inicializar o mapa e buscar pedidos
        initMap();
        fetchOrders();

        // Atualiza a cada 30 segundos
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
