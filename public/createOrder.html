<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos em Tempo Real - Foody Delivery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        #orderResults, #debugInfo { margin-top: 20px; padding: 10px; background-color: #f0f0f0; }
        .order { background-color: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Pedidos em Tempo Real - Foody Delivery</h1>
    <div id="orderResults"></div>
    <div id="debugInfo"></div>

    <script>
        const firebaseFunctionUrl = 'https://us-central1-cabana-8d55e.cloudfunctions.net/getFoodyOrders';

        async function fetchOrders() {
            console.log('Fetching orders...');
            document.getElementById('debugInfo').innerHTML = '<p>Fetching orders...</p>';

            try {
                const response = await axios.get(firebaseFunctionUrl);
                console.log('Response:', response.data);
                document.getElementById('debugInfo').innerHTML += `<p>Response received. Status: ${response.status}</p>`;
                displayOrders(response.data);
            } catch (error) {
                console.error('Error fetching orders:', error);
                let errorMessage = 'Error loading orders. ';
                if (error.response) {
                    errorMessage += `Status: ${error.response.status}. `;
                    if (error.response.data) {
                        errorMessage += `Message: ${JSON.stringify(error.response.data)}`;
                    }
                } else if (error.request) {
                    errorMessage += 'No response from server.';
                } else {
                    errorMessage += error.message;
                }
                document.getElementById('orderResults').innerHTML = `<p class="error">${errorMessage}</p>`;
                document.getElementById('debugInfo').innerHTML += `<p class="error">${errorMessage}</p>`;
            }
        }

        function displayOrders(orders) {
            const orderResults = document.getElementById('orderResults');
            orderResults.innerHTML = '';

            if (!Array.isArray(orders) || orders.length === 0) {
                orderResults.innerHTML = '<p>No orders found for the period.</p>';
                return;
            }

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order';
                orderElement.innerHTML = `
                    <h3>Order #${order.id}</h3>
                    <p>Status: ${order.status}</p>
                    <p>Total: R$ ${order.orderTotal.toFixed(2)}</p>
                    <p>Customer: ${order.customer.customerName}</p>
                    <p>Date: ${new Date(order.date).toLocaleString()}</p>
                    <p>Address: ${order.deliveryPoint.address}</p>
                `;
                orderResults.appendChild(orderElement);
            });
        }

        // Fetch orders initially
        fetchOrders();

        // Update every 30 seconds
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
