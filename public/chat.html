<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Motoboys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            background-color: #e5ddd5;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
        }
        #sendButton, #recordButton {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        #userSelect {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2>Chat Motoboys</h2>
        </div>
        <select id="userSelect">
            <option value="Giovanni">Giovanni</option>
            <option value="Boaz">Boaz</option>
            <option value="Moisés">Moisés</option>
            <option value="Fellipe Matheus">Fellipe Matheus</option>
            <option value="Felipe Augusto">Felipe Augusto</option>
        </select>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Digite uma mensagem...">
            <button id="sendButton">Enviar</button>
            <button id="recordButton">Gravar Áudio</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const recordButton = document.getElementById('recordButton');
        const userSelect = document.getElementById('userSelect');

        let mediaRecorder;
        let audioChunks = [];

        sendButton.addEventListener('click', sendMessage);
        recordButton.addEventListener('click', toggleRecording);

        function sendMessage() {
            const message = messageInput.value.trim();
            const user = userSelect.value;
            if (message) {
                const timestamp = Date.now();
                database.ref('messages').push({
                    user: user,
                    message: message,
                    timestamp: timestamp,
                    type: 'text'
                });
                messageInput.value = '';
            }
        }

        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = 'Gravar Áudio';
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        recordButton.textContent = 'Parar Gravação';

                        mediaRecorder.addEventListener('dataavailable', event => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener('stop', () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            audioChunks = [];
                            uploadAudio(audioBlob);
                        });
                    });
            }
        }

        function uploadAudio(audioBlob) {
            const user = userSelect.value;
            const timestamp = Date.now();
            const audioRef = storage.ref(`audios/${timestamp}.webm`);
            
            audioRef.put(audioBlob).then(snapshot => {
                snapshot.ref.getDownloadURL().then(downloadURL => {
                    database.ref('messages').push({
                        user: user,
                        audioUrl: downloadURL,
                        timestamp: timestamp,
                        type: 'audio'
                    });
                });
            });
        }

        database.ref('messages').on('child_added', snapshot => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (message.type === 'text') {
                messageElement.textContent = `${message.user}: ${message.message}`;
            } else if (message.type === 'audio') {
                const audio = document.createElement('audio');
                audio.src = message.audioUrl;
                audio.controls = true;
                messageElement.textContent = `${message.user}: `;
                messageElement.appendChild(audio);
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
