<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #recordButton {
            background-color: #dc3545;
        }
        #audioRecording {
            display: none;
            align-items: center;
            margin-top: 10px;
        }
        #recordingTime {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <select id="userSelect">
                <option value="Motoboy">Motoboy</option>
                <option value="Cliente">Cliente</option>
            </select>
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
            <button id="recordButton" onclick="toggleRecording()">Gravar Áudio</button>
        </div>
        <div id="audioRecording">
            <span>Gravando...</span>
            <span id="recordingTime">00:00</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTjBtRXYoJZwW5SgIfzQ8Q-Jp-rh1i5MI",
            authDomain: "chatfastmoto.firebaseapp.com",
            databaseURL: "https://chatfastmoto-default-rtdb.firebaseio.com",
            projectId: "chatfastmoto",
            storageBucket: "chatfastmoto.appspot.com",
            messagingSenderId: "628249474801",
            appId: "1:628249474801:web:ab6f4fb0b6883ff334c6e4",
            measurementId: "G-3JQHMXJ6XH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const storage = firebase.storage();

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const userSelect = document.getElementById('userSelect');
        const recordButton = document.getElementById('recordButton');
        const audioRecording = document.getElementById('audioRecording');
        const recordingTime = document.getElementById('recordingTime');

        let mediaRecorder;
        let audioChunks = [];
        let startTime;
        let timerInterval;

        function sendMessage() {
            const message = messageInput.value.trim();
            const user = userSelect.value;
            if (message) {
                const timestamp = Date.now();
                database.ref('messages').push({
                    user: user,
                    message: message,
                    timestamp: timestamp,
                    type: 'text'
                }).then(() => {
                    messageInput.value = '';
                }).catch((error) => {
                    console.error("Erro ao enviar mensagem:", error);
                });
            }
        }

        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];
                    startTime = Date.now();
                    updateRecordingTime();
                    timerInterval = setInterval(updateRecordingTime, 1000);
                    recordButton.textContent = 'Parar Gravação';
                    audioRecording.style.display = 'flex';

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        clearInterval(timerInterval);
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        uploadAudio(audioBlob);
                    });
                }).catch(error => {
                    console.error("Erro ao acessar o microfone:", error);
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = 'Gravar Áudio';
                audioRecording.style.display = 'none';
            }
        }

        function uploadAudio(audioBlob) {
            const user = userSelect.value;
            const timestamp = Date.now();
            const audioRef = storage.ref(`audios/${timestamp}.webm`);
            
            audioRef.put(audioBlob).then(snapshot => {
                snapshot.ref.getDownloadURL().then(downloadURL => {
                    database.ref('messages').push({
                        user: user,
                        audioUrl: downloadURL,
                        timestamp: timestamp,
                        type: 'audio'
                    });
                });
            }).catch(error => {
                console.error("Erro ao fazer upload do áudio:", error);
            });
        }

        function updateRecordingTime() {
            const duration = Date.now() - startTime;
            const seconds = Math.floor(duration / 1000) % 60;
            const minutes = Math.floor(duration / 60000);
            recordingTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        database.ref('messages').on('child_added', snapshot => {
            const message = snapshot.val();
            if (message.user && (message.message || message.audioUrl)) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                if (message.type === 'text') {
                    messageElement.textContent = `${message.user}: ${message.message}`;
                } else if (message.type === 'audio') {
                    const audio = document.createElement('audio');
                    audio.src = message.audioUrl;
                    audio.controls = true;
                    messageElement.textContent = `${message.user}: `;
                    messageElement.appendChild(audio);
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Adicione um listener de erro para o Firebase
        database.ref('.info/connected').on('value', function(snap) {
            if (snap.val() === true) {
                console.log("Conectado ao Firebase");
            } else {
                console.log("Desconectado do Firebase");
            }
        });
    </script>
</body>
</html>
