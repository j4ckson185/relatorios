<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Motoboy</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 350px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            font-size: 14px;
        }
        #send-button {
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        #audio-button {
            margin-left: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background-color: #E0E0E0;
            align-self: flex-start;
        }
        #name-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #audio-recording {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Chat Motoboy</div>
        <input type="text" id="name-input" placeholder="Digite seu nome...">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button type="submit" id="send-button">Enviar</button>
            <button type="button" id="audio-button">Gravar Áudio</button>
        </form>
    </div>
    <div id="audio-recording">Gravando...</div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const storage = firebase.storage();
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const nameInput = document.getElementById('name-input');
        const audioButton = document.getElementById('audio-button');
        const audioRecording = document.getElementById('audio-recording');

        let userName = '';

        nameInput.addEventListener('change', (e) => {
            userName = e.target.value.trim();
            if (userName) {
                nameInput.style.display = 'none';
                messageInput.focus();
            }
        });

        function addMessageToChat(message, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');
            if (message.type === 'text') {
                messageElement.textContent = message.text;
            } else if (message.type === 'audio') {
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = message.text;
                messageElement.appendChild(audioElement);
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            addMessageToChat(message, message.sender === userName);
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText && userName) {
                const message = {
                    sender: userName,
                    text: messageText,
                    type: 'text',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                database.ref('messages').push(message);
                messageInput.value = '';
            } else if (!userName) {
                alert('Por favor, digite seu nome antes de enviar uma mensagem.');
            }
        });

        let mediaRecorder;
        let audioChunks = [];

        audioButton.addEventListener('click', () => {
            if (!userName) {
                alert('Por favor, digite seu nome antes de enviar uma mensagem.');
                return;
            }
            if (audioButton.textContent === 'Gravar Áudio') {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                        mediaRecorder.ondataavailable = e => {
                            audioChunks.push(e.data);
                        };
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            const reader = new FileReader();
                            reader.readAsDataURL(audioBlob);
                            reader.onloadend = function() {
                                const base64data = reader.result;
                                const storageRef = storage.ref('audio/' + Date.now() + '.webm');
                                storageRef.putString(base64data, 'data_url').then(snapshot => {
                                    snapshot.ref.getDownloadURL().then(downloadURL => {
                                        const message = {
                                            sender: userName,
                                            text: downloadURL,
                                            type: 'audio',
                                            timestamp: firebase.database.ServerValue.TIMESTAMP
                                        };
                                        database.ref('messages').push(message);
                                    });
                                });
                            }
                            audioChunks = [];
                        };
                        mediaRecorder.start();
                        audioRecording.style.display = 'flex';
                        audioButton.textContent = 'Parar Gravação';
                    })
                    .catch(error => {
                        console.error('Erro ao acessar o microfone:', error);
                    });
            } else if (audioButton.textContent === 'Parar Gravação') {
                mediaRecorder.stop();
                audioRecording.style.display = 'none';
                audioButton.textContent = 'Gravar Áudio';
            }
        });
    </script>
</body>
</html>
